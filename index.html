								{title:'《激战2》资料片打造个性公会大厅',"content":'在《激战2》首部资料片中，玩家想要建立公会大厅，首先要到狮子拱门的公会招募组织等级，再深入丛林进行远征，肃清公会大厅中的巨龙爪牙墨德摩藤，之后就能获得属于自己的公会大厅。接下来就到了建设的时刻，今天将为大家介绍如何建设你的公会和公会大厅。玩家可以在公会大厅的中心大厅旁边建造六座主要建筑，公会招募组织会借调六位经营专家帮你管理这些建筑，协助你的公会持续发展。经营专家会提供一系列可供购买的升级可以为你的工会大厅提供各种功能和服务。【建设资源】这些升级需要使用三种资源进行购买。首先，你需要各类制作材料来进行不同的升级。在前线，能够用于公会大厅或者运回招募总部进行研究的补给要比金币珍贵得多。在使用这些材料购买升级前，必须先将它们捐献到新的公会宝库才能进行使用。公会接受和执行任务不再需要解锁，奖励的货币从功绩改为恩典。恩典可以通过完成公会任务获得。恩典代表的是公会招募组织对你的信任，以及泰瑞亚子民对你公会的好感度。公会成员仍能通过完成公会任务获得公会奖状。最后你会需要以太元素。这是一种非常宝贵的资源，通过建造或挖掘一座主要建筑获得。这种元素蕴含着原生的以太能量，而且是通过开采公会大厅的原石获得，这种原料在泰瑞亚相当稀有，也就是说你的公会大厅极其珍贵！在公会矿工的辛勤工作下，以太元素将会随时间自动生成。当以太元素到达公会的储藏上限后， 你还可以通过升级来提升这种元素的生成速度和储藏上限。公会升级的解锁方式也有了一些改进。使用时间来卡住解锁速度是控制大型公会升级扩张的重要手段，但我们发现可以将收集和升级的阶段进行整合，这样你就不必先花大量的时间在收集资源之上，而后还得等待最长三天的漫长的升级时间。现在你只需要捐献相关的制作材料，收集到一定数量的恩典和以太元素，而当这些资源足以购买升级时，升级会马上完成，并且永久存在。【应有尽有】我们还将移除四种学术类别以及研究等级。每个公会都会获得一个公会等级，用以衡量公会大厅的升级进度。在建设过程中，你将会提升等级并解锁可以购买的新升级。如果你的公会在当前系统下已经解锁了较高的研究等级，资料片上线时你的这些升级将继续保留。公会升级围绕六座主要建筑展开，每一座建筑都代表着一种公会元素：第一座是酒馆，这里是进行社交活动和吹牛扯皮的地方，在建设新公会建筑的空档里你可以到这里来休息。在酒馆有一项可以解锁的升级就是选择你的公会赞歌，这首赞歌将在你的胜利时刻播放，譬如完成公会任务时或者是占领了一个世界之战的目标时。第二座是矿洞，这里就是开采以太元素的地方。这座建筑的所有升级都与该元素的生成速率与储藏上限有关。第三座是制造场，这里是进行制作和采集的地方。公会成员可以在这里进行新的公会制作—抄录的训练。第四座是作战室，这里进行的是世界之战的策略谋划。这里解锁的一些抄录配方可以用于新的公会宣夺系统。第五座是市场，这里的主要活动是与交易和金融相关。你可以在这里解锁一套全新的公会武器和护甲。第六座是竞技场，这里是勇士们锻炼战斗技巧的地方。当竞技场建设完成时，你将可以将它作为一个随机战场磨练技艺，并且自行设定其中的障碍物和陷阱。以上便是有关于《激战2》资料片中建设公会大厅的内容，到这里有关公会大厅的信息就为玩家们介绍完毕了，敬请关注《激战2》首部资料片的后续报道！',"img":""},
								{title:'费舍尔湾游走 140工程8杀立威',"content":'中型坦克凭借出色的机动，优秀的视野，可观的伤害输出，游走于战场的每一个角落，掌控全局引导战场走向，引领团队获取最终的胜利。因以上特点中型坦克常被称之为战场之上的灵魂。小编将利用费舍尔湾的一场战斗为玩家阐述中型坦克的作战理念。利用中型坦克的速度优势抢占有利地形，伏击敌人走位战车利用起伏的地形掩护攻击防守敌人，并分析战场形势重兵防守的敌方防线难以突破，观察地图回援基地击毁敌方防守战车，稳固己方防线绕敌后方，借助地形优势攻击敌方下“沟”战车攻击敌方基地，击毁敌方防守战车击毁敌方火炮，减少防守基地车辆所受威胁绕至敌方重型坦克后方，使其首尾不能相顾己方点亮利用视距打击敌人，合力击毁敌方最大威胁E100 击毁敌方最后战车T34，共计击毁9辆敌方战车【小贴士】：中型坦克的作战精髓即是不断的游走支援，提高局部作战优势从而影响战斗胜利。摒弃一条战线打到底，反复的的寻找敌方防守漏洞，冲击敌人防线，绕后袭击才是获胜的关键。',"img":""},
								{title:'新手助学！卡累利阿如何致胜！',"content":'坦克世界“卡累利阿”这张作战地图在经过平衡后，作战双方一改中型抢山，重坦山下推进，上路防守一波决胜负的作战思想。在A.B线经过修改后，地图上半部分也成为主要进攻地带。由于众多玩家对地图了解较少，往往被A.B线敌人迅速突破防线，造成基地失守遗憾告负。绿色箭头为进攻主要方向，绿色圆点为侦查眼位，黄色圆圈为主要交战场所。绿色箭头1为中路上山路线，圆点2为防守眼位，侦查敌方中路上山车辆。红色箭头为双方进攻主要方向，红色圆点为侦查眼位。红色圆点为防守眼位1，侦查敌方中路上山车辆。红色箭头2可对夺山部队有效的进行火力支援。【上路突破袭敌后 纵然占山难支援】作战地图上部A1.A2.B1地区修改为地形起伏的作战区域，并设有山与石头等作为掩体从而一定程度上阻挡了火炮与直射火力的支援，一旦夺取此区域便威胁敌方基地，因此也成为最佳交战场所。由于地图较大即使敌方夺取山顶由于超出视距从而不能对上路战局起到帮助。重坦伴随中坦，奇袭上路起伏的地形成为中型坦克主要交战场所夺取上路便可直接威胁敌方基地防守车辆依托掩体逐一消灭敌方战车与友军形成包围圈，交叉火力横扫敌人占领基地，迫使敌方放弃山顶，回援防守',"img":""},
								{title:'走出坦克思维做《战舰世界》精英舰长',"content":'《战舰世界》作为战争三部曲的最后一步，以真实的物理碰撞和华美的画质音效，吸引了大批战争游戏玩家，同样以战争三部曲为基础的玩家对《战舰世界》 的游戏品质和玩法也给予肯定。但长期的坦克作战思维使玩家在《战舰世界》中陷入了很多个误区，带你走出思维误区，全面解读《战舰世界》中可能出现的诸多问题。极限Max挑战赛顺利结束，参与活动的玩家可在官网查看获奖公告：http://wows.kongzhong.com/gonggao/20150721/264.html【把握战局取优势 切勿忽视小地图】《战舰世界》中所有数据都是经过复杂的运算而获得的，一艘战舰重量往往超过千量坦克，强大的惯性和海平面复杂的环境，借用坦克思维往往容易使玩家走进误区。不同于坦克的灵活机动，《战舰世界》中的战舰如同现实中一样，任何船体移动都需要一个缓慢的过程，所以在坦克思维下战舰可能无法及时规避伤害 从而照成失败。提前计划方案和小地图的应用成为重点。灵活使用小地图，可以提前规划行进路线，设计好撤退和进攻方案，也可以快速观察全局战况和敌舰动向。【齐射需谨慎 避免装弹真空期】战舰与坦克的另一个区别是火炮，一艘战舰往往装配了多门火炮，所以如何利用多门火炮打出最大伤害成为重中之重。理论上齐射的威力和对敌舰的伤害是最大的，但对于战舰一轮齐射后会进入一个漫长的装弹真空期，齐射不预瞄不但影响命中，同时也容易暴漏自己成为敌舰集火目标。在数十公里的距离上，瞄准敌人齐射命中是非常困难的。为了有效的命中目标，首先就要考虑射击的提前量。不仅仅是指瞄准敌人的提前量，还包括战舰何时运动到理想的射击位置等。如果改变航向，也要考虑调整所需的时间。【解放思维 避免舰种理解固化】很多玩家表示驱逐舰对等于轻型坦克，主要任务是以高机动性偷袭敌舰后方，这也是一种固化思维。《战舰世界》中驱逐舰是一个多变手，不仅能偷袭敌舰后方，同时烟幕技能可以使驱逐舰从舰队中隐藏起来。敌人被烟幕迷惑的时候，友军舰队便可以肆无忌惮的向他们开火射击，甚至借助掩护，恰恰的改变航线从侧翼进攻。驱逐舰是一个集爆发，机动性、掩护为一体的全能手。【航空母舰彻底颠覆坦克战斗思维】航空母舰等于自行火炮，需要隐藏在最角落，既不影响战斗机战斗还能确保自己的安全，这种思维依旧不正确。航母最容易受到敌舰火炮的攻击，把他至于战斗的前线确实不值得。但是另外一个极端做法就是把航母放在很远的地方也同样不推荐。虽然战机的速度比战舰要快的多，但是依然需要一定的时间才能抵达目标。如果航母与目标的距离太远，会把大量的时间耗费在战机往返的路上。无法更加灵活的处置作战时机。而一 旦有敌舰靠近并偷袭航母，而航母距离友舰有太远的话。那么友舰就无法第一时间前来支援。作战本就是一个智慧与勇气的对决，《战舰世界》是一款以团队配合为根本的竞技游戏，灵活的战斗思路和强执行力是获得胜利的基础，避免僵化思维，才能取得最终胜利。',"img":""},

								{title:'首创“三重保险“畅爽PK！',"content":'12年风雨兼程，12年并肩同行，随着经典典藏鉴赏区封测的开启，传世中国行“屠龙战令”走访计划的启程，《传奇世界》12周年庆典的脚步已越来越近。7月17日，《传奇世界》12周年庆专区经典畅爽一区“盛世霸业”即将全民公测！首创经典畅爽区玩家保障计划，三重保险，打造最畅爽新区！玩家保障计划，“三重保险”助力新区 从典藏鉴赏区的封测和“屠龙战令”走访计划中，《传奇世界》项目组听取了大量玩家的意见，首次推出经典畅爽区玩家保障计划！此次12周年新区在时光倒流区天人99级封顶、技能全部打怪爆、永久封杀神水挂、无天关、无妖士的基础上，新增以下三大保障：开区15天可升至71级，每日角色等级获取经验封顶，天人20重后，每日最多能获得当前等级经验的20%；开区半年内蟠龙级装备封顶，未来装备封顶至炙焰级；神武级及以上装备无限量回收，经验永久恒定保值，游戏内所有装备和道具均可免费产出。《传奇世界》秉承以玩家为中心的游戏理念，玩家保障计划“三重保险”，保驾护航畅爽PK！ 最畅爽新区，升级、打宝、PK无压力 经典畅爽一区主打升级爽，打宝爽，PK爽三大版本特色，力求为玩家提供最畅爽的游戏体验！顺畅的新手任务+主线任务，使玩家完成主线任务后可轻松达到43级。丰富的日常任务与主题任务也产出大量的经验，开区15天可升至71级，为玩家提供迅速升为高手的享受！对热衷打宝的玩家，珍宝空间、试练塔、怪物法阵等多种多样的打宝地图产出大量高级装备和技能书！作为国内PK网游的标杆，热血激情的PK是《传奇世界》的一大特色，除了攻沙、运镖等传世核心玩法外，经典畅爽一区隆重推出影州大陆，万人据点战热血来袭，最激情的PK即将到来！ “屠龙战令”走访计划纪录片即将发布 传世中国行——“屠龙战令”走访计划启程以来，传世官方团队已先后到访西安与郑州两座城市，访问了以“烽火连城の地主”以及“炫武￠傲天帝王”为代表的传世英雄，他们是来自时光倒流一区和经典十五区巅峰级传奇人物。他们在《传奇世界》中的热血往事、兄弟情义，以及对此次畅爽新区的看法都将在“屠龙战令”纪录片中一一展现。此次 “屠龙战令”计划纪录片即将上线，让我们一起抢先一睹屠龙宝刀的赫赫风采！ 《传奇世界》经典畅爽一区“盛世霸业”7月17日全民公测，升级爽，打宝爽，PK爽，玩家保障计划打造最畅爽新区！昔日最强王者已经归来，问英雄，可敢来一战？',"img":"1"},
								{title:'《传奇世界》12周年YY庆典',"content":'2015年7月28日，《传奇世界》即将迎来12周年庆典。12年风雨之程，我们始终并肩；12年传世情节，感谢你们不离不弃。7月28日晚七点半，《传奇世界》12周年YY庆典盛大启幕，四大看点抢先爆料，诚邀各位传世玩家共襄盛举，一起庆贺我们共同走过的辉煌12年和下一个轮回！【YY频道】：传奇世界官方频道8263【活动时间】：7月28日19:30 看点一：策划面对面届时，《传奇世界》策划八荒将亲临现场致辞，与广大玩家一起展望未来，畅谈《传奇世界》下半年发展规划及重大版本。此外，八荒还将送出限量版传世Watch一个！传世Watch是此次12周年高端定制周边，典藏限量，是不可多得的精美礼品。 看点二：传世大咖秀他们是沙城城主、行会会长，声名赫赫，威望崇高，他们不仅在本区威震八方，整个传世都有他们的传说。当晚，我们邀请到了五位《传奇世界》知名玩家与广大玩家互动，谈谈自己难忘的传世旅程，并为《传奇世界》12周年送上独家祝福。究竟是哪五位大神将闪亮登场？大家尽可拭目以待，绝对不会失望！ 看点三：性感萌妹助阵除了官方策划、知名大咖外，还有多位性感萌妹为我们带来表演，将气氛带上高潮！幸运玩家可以获得与妹子互动，合唱歌曲的机会哦~ 看点四：海量周边派送除了重磅嘉宾阵容外，此次YY庆典送出的周边也是不容小觑！不光制作精美，价值不菲，而且数量庞大，中奖几率前所未有！除了传世Watch、经典男战士手办外，200件12周年纪念版T恤、100个传世超大号鼠标垫、辉煌礼包等，等你来抢，High全场！',"img":"1"},
								{title:'壮志荡寇，英灵永存',"content":'多年以来，风云关由于其特殊的地理位置，一直是魔族进攻重点所在。位于九州四国中心位置的风云关一旦被魔族攻陷，魔军便可兵分四路，长驱直入，进袭九州四国。风云关守军在风云关城主的带领下与魔军进行了一场又一场艰苦卓绝的战争，赢得了一场又一场辉煌的胜利！而然，这一场又一场辉煌胜利的背后，是无数英勇的战士用鲜血和生命铸就的。如今又到了祭奠风云关战死英灵的时节，勇士若是有心不妨前往风云关，像战死的勇士敬献上一盏美酒，聊表怀念与崇敬之情。【活动名称】壮志荡寇，英灵永存【活动时间】2015年7月26日兑换截止日期：2015年7月28日【等级限制】50级以上（包含50级）【活动NPC】风云关NPC-风云关城主【活动介绍】活动期间，玩家可在游戏商城（Z键开启）中购买兰陵美酒。玩家在风云关右键使用兰陵美酒，祭奠英灵可获得5点英灵祭奠值。玩家可在风云关城主处使用英灵祭奠值以超低折扣换取多种珍宝奖励。【活动规则】1. 活动时间：2015年7月26日2. 兑换截止日期：2015年7月28日3. 活动最终解释权归《风云》官方所有【活动奖励】装备炼制符、洗炼石、五行魔精礼盒、炽焱玄冰、神灵之砂、破镜丹、太始之晶、龙魂之印、鸿宇之印、伏煞之魂、神罚龙印、聚灵不死·封天、鸿宇之魂（武器/铠甲）、尊煌幻羽、御天龙魂（冰火神翼）、优良卡片包（10连开）、神授卡片等（部分奖励不可交易）',"img":"1"},
								{title:'青鸾成凤，凤凰火晶珍宝降世',"content":'西方昆仑山乃金母元君的道场，金母元君又称西王母，其坐下有三只青鸾为信使，今因机缘，今其中一只青鸾浴火成凤，西王母为表喜悦之情特降下福旨，普天同庆，只要可以承受住凤凰之火的心善之人皆可得到仙家福宝。【活动名称】青鸾成凤，凤凰火晶【活动时间】2015年7月25日~7月26日兑换截止：2015年7月26日【等级限制】60级以上（包含60级）【活动NPC】新年村NPC—青鸾【活动介绍】活动期间，玩家在新年村的青鸾处使用灵能水晶购买凤凰火晶石，使用凤凰火晶石将会几率得到各色奖励。并可获得凤凰重生值，使用凤凰重生值可在青鸾处兑换超值装备奖励！【活动规则】1. 活动时间：2015年7月25日~7月26日2. 兑换截止：2015年7月26日3. 活动最终解释权归《风云》官方所有【活动奖励】几率奖励：神粹装备炼制符、竞技场礼卷、欢乐风云材料包、五行魔精礼盒、炽焱玄冰、破境丹、神灵之砂、通穴砭、高级灵魂石（3等）、神粹装备炼制符、四等玄晶钻、天逆宝石、高级灵魂石（4等）、罡龙源、精灵蛋、神淬宝石、高级灵魂石（5等）、龙魂之印、鸿宇之印、伏煞之印、御天龙珠、高级灵魂石（6等）、龙魂符咒（头盔/手套/鞋子）礼盒、鸿宇之魂（头盔/手套/鞋子/铠甲）礼盒、伏煞之魂（头盔/手套/鞋子/铠甲/武器）礼盒、鲲鹏翎羽（羽翼）礼盒等（部分奖励不可交易）积分奖励：逆天之魂(披风)、诛天之魂(腰带)、精灵之魂(精灵)、噬灵之魂(勋章)、八荒之魂(法宝)、蛛丝魂锁?神（项链）、无畏之光?神（勋章）、涅盘鞘带?神（腰带）、扣之双生?神（戒指）、八方寂灭?神（法宝）、气荡苍穹?神（腰带）、百邪不侵?神（精灵）、璃火淬天?神（披风）、白日飞升?神（法宝）、正气凛然?神（勋章）、邪炎灭世?魔（戒指）、心之梦魇?魔（腰带）、罪孽滔天?魔（勋章）、咒怨丛生?魔（项链）（部分奖励不可交易）',"img":"1"},

								{title:'疯狂大促 独家联手ChinaJoy引爆淘宝狂欢',"content":'大作发布、周边派送、Showgirl站台，一年一度的游戏界盛会ChinaJoy（中国国际数码互动娱乐展览会）可谓吸引着全世界数以万计的游戏爱好者的关注。2015年ChinaJoy将于7月30日在上海正式盛大开幕，再次聚焦全球目光。乘着ChinaJoy的东风，由网龙自研的魔幻PK类RPG大作《魔域》将在2015年7月30日—8月2日独家联手CJ全面开展淘宝大促狂欢，为玩家带来多重奢华福利！秒杀魔石大礼包，超高返利，超值换购，秒升VIP等级，魔性玩转疯狂大促，2015年ChinaJoy同步狂欢，你，准备好了吗？享超高返利 疯狂换购超值道具超优惠礼包，超高返利，超值换购，《魔域》独家疯狂大促，全面引爆淘宝狂欢，等你一起high翻天！狂欢活动期间，玩家能够以50元、100元、500元和1000元的优惠价格享受4款超优惠礼包，可以获得高达20%、22%甚至25%的超高返利，购买礼包还能够享受《魔域》VIP积分累计，优惠多多，返利多多！此外，除了超高返利，购买优惠礼包的玩家更能够畅享超值换购，疯狂秒杀6星O型礼包、圣炼魔星、扩充卷轴以及50000点圣力值等各类珍稀道具。超高返利和超值换购福利大回馈，优惠礼包带领玩家奢享属性、战力双加成，疯狂玩转极品女神！冲击排行榜 赢取首发绝世名器除了超高返利和超值换购之外，此次《魔域》联手ChinaJoy疯狂大促，还为冲击充值排行榜的玩家准备了iPhone 6 plus等实物奖励以及游戏首发绝世臻品等双重壕礼。活动期间，成功跻身充值排行榜前十名的玩家，将获得iPhone 6 plus、iPad air 2、黄金小狐狸吊坠以及高达1000元京东购物卡等多重奢华实物壕礼！与此同时，冲击排行榜前十位的玩家还将夺得《魔域》大量新魔石丰厚奖励，以及稀世凤凰“紫翼凤灵”和王战骑宠“紫翼皇龙”！此外，更有游戏首发“王权之耀”武器幻魂霸气助阵充值排行榜奖励，全面助力玩家征战《魔域》大陆，斩获王战专属荣耀，成就《魔域》强者之梦！',"img":"1"},

								{title:'王者军团战场玩法大革新 7月高调问鼎',"content":'每位魔域玩家心中，都埋藏着一个众人膜拜的英雄梦；　　每座卡诺萨城之中，都上演着无数风起云涌的争夺战；　　每个霸气军团之间，都暗藏着时时巅峰对决的未知战役！　　呜~呜~呜~　　卡诺萨城的号角齐鸣，背负着光荣与使命的勇士们，握紧手中的武器，全新霸主之争空前绝后！一个乱战出英雄、格局重组诞生真王者的时代已经到来！　　为了见证军团战巅峰的对决，感受高手间的较量，王者军团战将于7月进行如下玩法优化调整，请容小编细细道来：看点一：战场地图大变身　　变身后的战场地图（见下图），除了为攻方军团绘制出详尽的进攻路线外，还对能源据点的布局进行了大量修改，从攻方营地出发将更快速到达高级能源据点，在此修改基础之上的战场布局，将对守方军团的防守能力提出更严苛的挑战。wanglingqishi1 看点二：幻兽瞬间秒复活　　幻兽满血被秒错失最佳出手时机？敢不敢来这个7月体验战场特供幻兽复活药水，可瞬间满血复活强力BB，助力主人飙升战力重返战场！ 一切全新体验，7月上线就能切身享受，呼朋引伴，有胆你就来！相信您的慧眼不会错过锁定《魔域》',"img":"1"},
								{title:'ChinaJoy展台曝光 网龙将携91、魔域亮相',"content":'2012年7月26日至29日，第十届中国国际数码互动娱乐展览会(ChinaJoy)在上海新国际博览中心召开。国内网络游戏行业的领跑者网龙公司将携91无线、《魔域》在N3馆盛装亮相，为玩家带来与众不同的全新感受。展台最新图片　　此次网龙展台共分为两大展台，风格各不相同。在91无线展台区域，将会利用高科技手法，以随处可见的泡泡为主体，装饰从外墙到内墙的应用，就连此次格外绚丽的舞台结构，也无一不体现出此次的主题——泡在91！此外，在现场，还将通过多媒体展示墙的方式一一展示91产品群及琳琅满目的手机游戏和应用软件，以缤纷的视觉元素来衬托，绝对能够让你怦然心动。展台最新图片　　网龙拳头网游《魔域》此次将带着新资料片“末日亡灵”亮相CJ，作为最神秘亡灵职业的首发舞台，灵异风自然是《魔域》展台的主要风格，幽蓝色的底色调加上深邃的黑色仿佛可以将所有玩家带入传说中的暗黑世界，现场体验西方魔幻带来的神奇灵异风之旅。',"img":"1"},

								{title:'僵尸戏弄人类？7月29日新模式爆笑来袭',"content":'　　《反恐精英Online》将于7月29日（下周三）更新暑期资料片的第三章节内容。与以往《反恐精英Online》带给人们惊悚、紧张、刺激的的形象不同，在本次更新中，《反恐精英Online》将推出一款趣味生化模式！同样面对成群的僵尸与遍地的哀嚎，这次你却可以开怀大笑！同时还有神秘女性角色登场亮相，一起来看下吧！　　【僵尸模仿秀 打僵尸全新爆笑体验】　　不同以往的生化玩法，《反恐精英Online》7月29日更新的生化模式是以娱乐趣味为主题的休闲模式！该模式中，你将不用面临僵尸成群的围殴堵截，也不用手握神器对着僵尸疯狂扫射困境求生，缓解下紧绷的情绪，揉揉自己发红的眼睛，你只需要专注于找出那些混迹于僵尸群中的“伪装僵尸”就可以赢得比赛胜利！　　　玩家将分“伪装僵尸”与“警察”两个阵营进行战斗！伪装僵尸将躲藏在僵尸堆中，躲避人类的追铺，在此期间，你需要模仿真正僵尸的动作，欺诈人类的双眼才能获得胜利；人类则需要从一堆僵尸中分辨出滥竽充数的假僵尸！　　【人气韩星 形象植入新女性角色】　　韩国人气明星将与《反恐精英Online》合作，将自己的人物形象角色植入游戏中。在众多韩剧中，她以青春靓丽的形象和精湛的演技给观众们留下了深刻的印象，她就是当红韩国演员——陈世妍。　　　　说到角色，《反恐精英Online》中最为经典的CT和T角大家均早已不陌生，而这次加入的陈世妍凭借热播韩剧《Doctor异乡人》在国内积累的不少的人气和粉丝，一经登场必定会收获众多玩家的青睐。　　　　【水枪不解暑 空气炮助阵】　　全新装备武器“空气炮”将抢滩登陆，为《反恐精英Online》驱散炎热的夏意！新武器“空气炮”购买后将放入装备栏中，使用时，武器会压缩周围的空气，经过枪身内的动能科技系统处理后发射出破坏力强劲的空气弹！　　　　新武器“空气炮”还拥有A/B两种攻击方式，除了常规的空气炮外，还会有哪些攻击特效呢？一起期待吧！　　7月29日，《反恐精英Online》将带给你全新的战斗体验，充满欢声笑语的趣味生化作战将为带来怎么样的游戏心情呢？让我们下周三一起去体验吧！　　《反恐精英Online》客户端及补丁下载：http://csol.tiancity.com/homepage/article/download/gamedl.html　　《反恐精英Online》官方微博：http://weibo.com/csonline http://t.qq.com/fkjyol　　《反恐精英Online》官方微信:CSOL_China　　生化王者，革新之作——反恐精英Online官方网站：http://csol.tiancity.com/homepage/v5/　　《反恐精英Online》',"img":"1"},
								{title:'重金签约 陈世妍明星角色将植入CSOL',"content":'作为传承经典之作，人气射击网游《反恐精英Online》不仅拥有最为原汁原味的竞技模式，更开辟了数十种模式的特色玩法，同时也致力于让每个玩家拥有个性化的游戏体验——游戏中总是不断地推出各式各样的角色造型及枪支武器。　　近日，《反恐精英Online》重金签约韩国人气明星陈世妍，将她的形象植入游戏内，角色库中又将多一名可供玩家选择的明星角色。在不久将来，玩家们就可以在游戏中使用陈世妍的造型驰骋沙场啦！　　　韩国人气明星陈世妍　　　　韩国人气明星陈世妍　　那么，问题就来了，在《反恐精英Online》中，陈世妍会以何种造型登场呢？青春靓丽或是美丽性感？或者就如同她本人一样身穿清纯水手服亮相呢？再有是否会像她在《Doctor异乡人》中以一名医生的形象出现呢？我们来窥探一下！　　　　CSOL游戏内造型剪影　　　　CSOL游戏内造型剪影　　虽然具体形象尚未正式公布，但是最大的好消息就是陈世妍是拥有CT和T阵营双角色哟！陈世妍的角色造型想必和她本人一样，必定能成为反恐战场上一道亮丽的风景线。看来游戏内积累一定人气的“崔智云”和“安娜”要多一名分割人气的竞争对手啦！　　　　韩国人气明星陈世妍　　此次RT阵营、T阵营的2位角色配音完全由陈世妍本人担当。如果说陈世妍有如花儿开放的声音让你动容，那么在CSOL中，陈世妍将以磁性的嗓音，激昂你的斗志，鼓舞你去战斗。听惯了陈世妍婉转清脆的歌声的你，千万不能错过她首次激动昂扬的声优演出哦。不仅有甜蜜的早上问候，还有大胆挑衅哦！陈世妍的甜蜜问候　　　陈世妍撒娇式的表白　　当然外貌甜美可爱的陈世妍，也喜欢玩真枪实弹的CSOL：“我喜欢玩射击。所以为CSOL推出角色时也没有觉得很陌生。可能因为我有表演经验，据说比其他人的录音时间要短一些。投入角色之后很快就录好了。希望大家喜欢并请多多支援我的角色。”　　　陈世妍形象青春可爱　　陈世妍在2012年获得了KBS演技大赏女新人奖之后，又凭借在《Doctor异乡人》中，一人分饰北韩的医大学生和韩国的女医师两角，在角色转换之间的精湛演技，赢得了更多观众的掌声和青睐。本次明星角色植入《反恐精英Online》已然获得了很多玩家的肯定与期待，相信CSOL中的世妍MM也一定不会让大家失望的！　　想知道明星角色“陈世妍”究竟长什么样？请关注《反恐精英Online》的更多消息！我们期待你的加入！',"img":"1"},
								{title:'僵尸竟会千年杀?CSOL真假尸王玩法独家解析',"content":'《反恐精英Online》将于本周三（7月29日）更新暑期资料片的第三章节内容。在本次更新中最为瞩目的当属《反恐精英Online》独创的全新趣味模式——真假尸王。CSOL,真假尸王,千年杀最新图片　　此次《反恐精英Online》一改以往给人阴暗、惊悚的生化代入感，尽管依旧是僵尸和人类阵营之间的较量，却上演了全然不同的结局，当漫天的枪鸣被笑声所取代，如果你厌倦了漫长的副本通关或激烈的枪战对决，不妨一起来体验下“真假尸王”带来的别样生化乐趣吧！　　游戏概念　　真假尸王是《反恐精英Online》首创的趣味休闲玩法，该模式中玩家将分成人类和僵尸两个阵营。人类的目的是在一群僵尸中寻找到由玩家扮演的僵尸并将其击杀；相反，僵尸阵营的玩家则需要潜伏在虚拟僵尸中，躲过人类的追铺并安全到达终点站！CSOL,真假尸王,千年杀最新图片　　游戏中所有玩家和虚拟僵尸都将以暗影芭比的外貌出现，此外还有几率随机出现“血腥玛丽”形象的特殊回合。　　模式基本规则　　人类获胜条件：在人数众多的僵尸群中寻找真正的僵尸并将其击杀，或者阻碍僵尸再规定时间内达到最终地点。该模式中，人类只能使用匕首，无法使用主副武器。CSOL,真假尸王,千年杀最新图片　　僵尸获胜条件：安全到达地图中的指定地点，或人类全部死亡；如果没有在规定时间内达到目的地则游戏失败。CSOL,真假尸王,千年杀最新图片　　核心玩法一：模仿　　如果你觉得混迹在僵尸群中一起走到指定目的地就能获胜的话，那你就大错特错了！“真假尸王”模式最大的趣味系统之一“模仿”，游戏开始后，扮演僵尸的玩家将获得4个趣味动作，当系统发布指令后，你只有迅速完成相应的动作，并尽量像其他虚拟僵尸一样行动，才不会被人类发现。CSOL,真假尸王,千年杀最新图片　　值得一提的是，所有模仿动作都充满趣味性，例如芭蕾舞、冥想、功夫、健美、甚至千年杀等动作都将随机出现，而由僵尸来展示这一系列动作时，更是让人脑洞大开，开怀大笑。CSOL,真假尸王,千年杀最新图片CSOL,真假尸王,千年杀最新图片CSOL,真假尸王,千年杀最新图片CSOL,真假尸王,千年杀最新图片CSOL,真假尸王,千年杀最新图片　　核心玩法二：你好！僵尸　　除了僵尸拥有自己独特的模仿技能外，人类也拥有自己的专属指证僵尸技能——“你好！僵尸”。当人类确信该僵尸是玩家扮演时，可以走至僵尸的正面并按数字“1”施展技能。CSOL,真假尸王,千年杀最新图片　　当指正的是真僵尸时，则可以一键击杀被锁定的僵尸；而如果是假僵尸，则会收到2倍的伤害。PS：被人类施展技能的僵尸在指证期间内无法移动且无法进行任何动作。CSOL,真假尸王,千年杀最新图片　　核心玩法三：血腥玛丽　　尽管在“真假尸王”模式下大多数时候玩家都将扮演暗影芭比，但当僵尸阵营玩家胜利后，有几率开启“血腥玛丽”的特殊模式！所有僵尸都将以“血腥玛丽”的形象出现！血腥玛丽却拥有特殊的能力，使用“鼠标右键”后可以向人类使用千年杀，被千年杀击中的人类会被击飞到远处。CSOL,真假尸王,千年杀最新图片　　你应该知道的游戏小技巧　　僵尸移动时按“Shift”键可以加快移动速度。当你接近目的地后，可以使用Shift进行冲刺，这会消耗你的生命值，当生命值只有1点时将无法加速。　　同时，僵尸还可以使用“烟雾”技能，该技能会在你所在的区域内产生一段烟雾，让人类在短时间内丢失你的身影。CSOL,真假尸王,千年杀最新图片　　颠覆你对《反恐精英Online》长久以来的印象，全新趣味休闲玩法“真假尸王”爆笑登场，是僵尸更狡诈还是人类的眼睛更加明亮呢？7月29日，一起去看看吧！',"img":"1"},
								{title:'灾厄疑云 大灾变新篇章震撼开启',"content":'"7月15日《反恐精英Online》暑期资料片第二章“灾厄疑云”正式来袭，大灾变第五季第3章震撼开启！全新BOSS<毁灭者M77-2>、全新品牌武器<惊破天Vulcanus-7>、全新地图<真相疑云>等悉数登场，引领玩家开启新的生化冒险！ 　　 　　【全新BOSS：毁灭者M77-2】 　　通过在强化人身上植入机械部件赋予了他终极战士的称号，机械与人类两种形态的切换也使得该BOSS被改造为近乎完美的作品，让每一个敌人都闻风丧胆！ 　　人类形态的毁灭者M77-2拥有强大的近战搏击能力，同时拥有4个强力技能！上勾拳，攻击前方敌人并将其打飞；左/右前勾拳，对前方扇形范围内敌人造成强力伤害；晕眩打击，攻击前方扇形范围敌人并造成晕眩；捶地重击，对周边范围内敌人造成强力伤害。 　　 　　除了出色的近战能力外，毁灭者还会使用机械部件使其具备远程攻击能力！右手的大型榴弹炮可以发射足以炸毁地表的大型榴弹，而左手的机关枪，在旋转的同时进行全场机关枪扫射！ 　　 　　【全新品牌武器：惊破天Vulcanus-7】 　　惊破天Vulcanus-7是由Aegis研究所开发的强力机枪，可自动加载Vulcanus系统，在设计时持续提供火力支援。并且还配备了威力强大的战术导弹，射出全部导弹后Vulcanus系统将因过载而停止运作。 　　 　　被赋予犹如神话工匠Vulcanus打造出来的武器版的称号，编号7的惊破天搭载120发7.62mm子弹的机关枪，在射击一定子弹时追加的3个辅助枪管会自动发动攻击，并造成额外伤害！在实验过程中意外成功制造出的Vulcanus系统，仿佛拥有自我意识般，并开启具毁灭性伤害的导弹功能。 　 　　 　　【全新地图&剧情：真相疑云】 　　万众期待的《反恐精英Online》大灾变第五季第三章带来全新的剧情！在亲手了结曾是生命中唯一挚友的杰克之后，杰西卡在杰克掉落的物品中发现一台仍持续收讯的无线电对讲机，为了找出操纵杰克的幕后黑手，杰西卡决定与无线电中的神秘人物碰面......在经历一段布满致命僵尸的路程后，洁西卡与神秘人终于碰面了......就在此时！由另一股神秘势力派出的杀手「毁灭者M77-2」出现，准备夺取两人性命！ 　　 　　无法直面的真实，充满着各种迷茫和混乱，这疑云背后到底是什么？又是谁操控着这一切？全新大灾变地图震撼开启，真相由你揭开！ 　 　　 　　新的灾变历程已经开启，被疑云笼罩的真相都否在此揭秘？7月15日等待你来挑战！"',"img":""},

								{title:'ChinaJoy2015：全面解读今年CJ的各种改变',"content":'7月8日，距离今年的chinajoy(中国国际数码互动娱乐展览会，以下简称CJ)开幕还不到一个月时间。不过，官方已经公布了一系列关于CJ的惊人数据：2015年ChinaJoy总面积12万平米、参展公司超过800家、现场观众预计可以突破30万、全球范围内参展的游戏作品将突破3500款、到会的中外记者将超过7000人次。主办方称 “在会展项目评估的综合指标上成功超越了科隆游戏展、美国E3展、美国GDC和日本东京电玩展”。早在几年前，ChinaJoy已经跻身世界四大游戏展会，不同于科隆游戏展、美国E3展、美国GDC和日本东京电玩展上主机游戏稳走头一把交椅的格局，或许是中国游戏环境的特殊性，ChinaJoy素以网游为重心，特别是这两年手机网游的崛起，更有超越PC游戏的势头。在游戏行业从业者眼里，ChinaJoy无疑是一年一度的行业盛会，对于一个已经成功举办过12年的展会而言，游戏和娱乐的精神已经渗透到CJ的骨髓之中，成为每年游戏厂商检验其市场成果的最佳时刻。 不过，从玩家的角度上看，ChinaJoy显然有着更加多元化的标签：它是一个游戏展，一个动漫展，一个人山人海的大排长龙的玩家聚会，一个美女的盛筵。它有时候也被调侃为“摄影器材展”或者“肉展”(不信用百度图片搜“ChinaJoy”，看看能找出多少没有Showgirl的图片)，而这些标签显然不全都符合Chinajoy成为一个国际最大影响力游戏展的目标。 所以今年的ChinaJoy多多少少和往年有所区别。最直白最容易被人理解的一个表象就是，主办方对这届展会Showgirl们的穿着进行了严格的把控——事业线不得超过2CM的新规至今还为人津津乐道。我们可以理解为，至少从视觉上，主办方就已经下定决心要让观众专心于游戏而不是肉体或其他的东西。“全方位”也是今年CJ的一个关键词。2014年，由于政策的开放，该展会第一次引入了像Xbox One和PS4这样的游戏主机，使得ChinaJoy第一次名副其实地成为了一个综合性的展会。只不过，第一年的主机展馆尚不成熟，引进国内的游戏也数量稀少，看头和国外的游戏展没法比;而今年，国内家用机厂商也开始进军游戏机领，索尼和微软的PS4、XboxOne则分别降价撕逼，还有像《光环》这样的大作过审，在加之各大厂商的虚拟现实设备竞争普及化，2015年CJ主机馆的观赏性大大提升。今年移动游戏馆所占戏份最重，展馆数量达到了4个，仅从规模和面积上讲，已经成功“逆袭”了PC游戏。经典IP(Intellectual Property)在手游重现仍将是今年CJ移动馆的主旋律，只不过在情怀面前，怎么把那些手机游戏里被改的面目全非的经典作品忽悠给广大玩家们，才是最大的难题。受惠于以Steam为代表的游戏平台，今年的E3展上，PC游戏大放异彩，销售额也已经成功超越主机。而在国内，PC游戏的现状则更近似于寡头垄断，国内几家排名靠前的大厂商利用压倒性的技术资源和营销资源，打造了一批“精品化”大作，把进入端游市场的门槛抬高到了中小厂商无法负担的程度。可以预见7月份的Chinajoy端游馆会异常精彩，但几乎是专属于大厂商的舞台。动漫部分，主办方透露，今年ChinaJoy上的中国国际动漫及衍生品展览会(C.A.W.A.E)参展阵容将更为强大，像《尸兄》、《十万个冷笑话》、《秦时明月》这样经典的国漫大作将会继续吸引漫迷们并衍生出大量优质的周边产品。周虽旧邦，其命维新。随着人们对游戏展会审美的改变、思考的加深，ChinaJoy被赋予的含义也越来越复杂，它被要求体现出的价值和影响力，也不同以往。这对展会主办者是一个巨大的考验，对在中国市场上竞争的、来自全世界的游戏从业者而言，更是一份不容易作答的试卷。不过，回到最简单最淳朴的层面，让玩家在展会中享受到游戏和动漫单纯的乐趣才是Chinajoy最本原的乐趣，而这恰恰是最具挑战的任务。',"img":"1"},
								{title:'CJ邀你来参与，最美Showgirl你来选',"content":'距离7月30日在上海国际博览中心开幕的2015中国国际数码互动娱乐展览会(chinajoy)的时间是越来越近。据悉本次盛会将吸引一大批国内外优秀游戏厂家和游戏平台参与本次盛会，其中国内最大的游戏平台九游将在N4馆与玩家粉丝朋友们见面。九游作为一个国内最大的门户游戏网站，其粉丝玩家无数，本着服务玩家，回馈玩家和娱乐玩家的宗旨。在今年的ChinaJoy盛会上九游将推出丰富多彩的活动与粉丝互动，海量周边不停送，美女Showgirl尽情看，其中刚上线的最美Showgirl评选活动更是让玩家为其点赞。点赞活动让玩家朋友们可以近距离与心中女神来一次亲密接触，还能加入群聊与心仪的showgirl互动聊天，这是心与心的交流，说不定一不小你就用文字打动了女神呢? 下面就赶快拿起你的手机，用UC浏览器加入九游扫码评选出你心中最心仪的Showgir吧。在活动中你不仅能为心仪的SG点赞，还能与女神亲密互动，同时九游还会在点赞的玩家朋友中随机抽奖进行友情大回馈。 福利地址：http://fe.assistant.9game.cn/modules/cj/showgirl/promotion?scenetype=station',"img":"1"},
								{title:'比Showgirl价目表更具看点的绝密资料',"content":'去年网络盛传Showgirl价目表，可是这也是去年的事情，日子一天天的过，所以总会有新的事情出现。今天小编就准备给大家释放一个比Showgirl价目表更加重磅的消息“各家展台showgirl微博大全”。我裤子都脱了，小编你就给我看这个?你好意思吗?各位客官不要急，容小编慢慢解释给你听。为什么说他更加重磅呢?因为价目表里面的Showgirl或许你只能远远的望一眼，但是微博大全里面的Showgirl自拍照可是更加的货真价实，重点还是免费的!免费的!免费的!重要的事情说三遍。',"img":"1"},
								{title:'强势围观！ChinaJoy2015十大看点',"content":'2014年，第十二届ChinaJoy第一天的入场总人数就已经达到62948人，创历届CJ开展人数之最，而且从数据上来看，每年的参会人数都在不断攀升，玩家对于ChinaJoy的热情有增无减，一个产业从无到有，从小至大，这个产业所受到的关注度和争议也必然成正比，这是一个过程，无法逃避。但是规模逐渐形成之后，“正规化”才是一个产业长久发展的最后底线。对于每个游戏人和玩家来说，ChinaJoy就好像春晚一样，是每年必备节目之一。燥热的天气，熙熙攘攘的人潮，性感的美女和最具新潮的游戏组成了这个国内最顶级的游戏展会，如今经过十年的历程，它在不断的成长的过程中早已蜕变，在全球游戏展会之中，ChinJoy闪着耀眼的光芒吸引全球游戏玩家的关注。 2015年，ChinaJoy主办方联合新丝路时尚机构制定全新的《第十三届中国国际数码互动娱乐展览会指定经纪公司现场管理规定》，其中针对showgirl的着穿规定掀起了网上一片哗然，有人提出“去CJ不看胸那还有什么可去”的谬论。ChinaJoy作为国内顶尖展会，showgirl不过只是其中的点缀，如果将视线集中在女人的胸和腿上，那么国内的娱乐文化产业究竟会向何处发展?随着新规定的推出，ChinaJoy必然会出现新的变化，那么本届ChinaJoy又会有什么看点呢?看点一：游戏游戏展展出的是什么?当然是游戏!没有了露胸露腿的妹子，游戏公司对游戏的重视程度会比往年提升很多。特别是经历了去年大肆争夺IP之后，像《鬼吹灯》这样强力IP游戏也将在ChinaJoy现场亮相。如今的游戏市场早已经不仅局限在端游方面。手游、页游、主机游戏都将分立天下，游戏作为重头戏怎么能不关注呢? 看点二：活动根据以往的经验，ChinaJoy的现场就是一个争奇斗艳的地方，厂商们必然各显其能的让玩家记住自己的产品，活动是吸引玩家最有效的方式。有活动，送福利的地方永远都是人头攒动，今年厂商们少了大杀器，那么定会在其他方面找宣传点。所以今年的活动无论是奖品还是活动数量方面都会比往年更甚一筹。 看点三：Showgirl不可否认，showgirl依然是本届ChinaJoy的看点之一。作为场馆中最亮丽的一道风景线，showgirl的存在让Chinajoy增色不少，虽然本届上面对Showgirl们的着装有严格的规定，但是已经有媒体猜测，在看不到胸的情况下，颜值将成为吸引玩家的重要一部分，但是小编觉得，除了颜值之外，各家的showgirl也一定会比往年更加有特点。Showgirl不应该仅仅作为花瓶存在，更多的应该是在对产品的了解程度上面下工夫，这样在引导玩家试玩方面会更加专业，也让产品的竞争力快速提升。 看点四：周边无论什么时候，玩家对于周边的热情都是远远超过我们的想象，游戏周边是堪称是吸睛利器。在现场，各种各样的周边都会成为玩家们争先追逐的对象，这其中不乏很多实用的物品，比如手机，比如IPad……所以，如果你能得到一个好的周边，也算不虚此行。我们可以看到，每一届ChinaJoy，都会有人专门出一个周边领取攻略，而在今年，游戏公司在周边上面也应该比玩家更加用心。小编在这里也大家一个忠告，如果你在现场，那么就一定不要怂，对于那些上台的活动，只要你敢上去，那么给力的周边就已经一半到手了。 看点五：IP2014年，ChinaJoy上演的一场场IP大战让很多人记忆犹新，如今行业对于版权的保护愈发重视，谁能拿下IP，谁就有分切市场的能力，从电影电视剧到动漫文学，游戏公司对于IP的抢夺战从未停歇。《盗墓笔记》，去年CJ期间以一个超级IP的身份出现，一年之后，实现遍地开花。泛娱乐时代之下，IP的能量已经远远超过了我们的想象。我们期待着IP走向多元化，更多好的IP会被挖掘出来，今年还会有哪些IP出现?对于原作粉丝来说，它们又会经历怎样的改变?行业对于IP的认知也比之前清晰很多，优质IP资源将是企业走向泛娱乐的基础所在，未来更多可能的是会由IP资源整合和经营能力的所决定，所以在本届ChinaJoy上，对于IP的争夺必然会更加激烈，游戏巨头们不会轻易出手，但是一旦他们公布旗下IP，就能大概猜测出之后的大动作，所以这些IP持有者们的未来也是玩家们重点关注之一。 看点六：电子竞技电子竞技的爆发得到了社会的认可，电竞游戏也同样是ChinaJoy的大热门。在展台上举办的各种比赛、电竞明星的到场都会成为全场关注的焦点。早在2013年，ChinaJoy电子竞技相关的展台所占比重呈现了上升的趋势，很多硬件厂商也纷纷打出了“电竞牌”，当下的电竞热也将持续升温，这种积极的现象也必然会促使更多的电竞游戏涌现。 看点七：重度手游+主机2014年，ChinaJoy就已经被移动游戏抢走了半边市场，经过一年的探索，移动游戏不仅没有衰落，而且呈现出平稳上升的趋势。所以移动游戏也会是本届ChinaJoy的重头戏。和去年不同的是，移动游戏在过去的一年中从轻度向重度转化，众多端游纷纷投入手游怀抱，而这些端游巨头们无论在经验还是能力上面都要比一般的移动游戏公司强百倍，所以今年ChinaJoy上，重度手游会变的十分好看。除了重度手游之外，主机游戏的出现，也给本届ChianJoy增添不少新的元素。都说ChinaJoy是国内游戏行业的风向标，去年主机游戏的匆匆亮相让玩家和从业人员对主机未来的前景充满了憧憬，Xbox one和PS4也在一年的时间内推出多款大作，所以本届ChinaJoy主机游戏也一定会加强它们的攻势，令人期待。 看点八：高科技展台如何让自己的展台不被淹没?Showgirl攻击?还是周边的诱惑?都不是。游戏对于新科技的反应往往都是最快的。那么将游戏融入科技，打造一个高科技的展台也是CJ的看点之一。一个高科技的展台可以瞬间提升档次，为玩家营造出高大上的气氛。2014年完美世界展台以“未来”为概念，弧形的游戏投影播放、雾幕投影、机器人舞蹈等诸多互动科技体验都给人留下深刻的印象。所以本届CJ上，如何将高科技和展台结合，也同样备受关注。 看点九：虚拟现实VR技术日趋成熟，虚拟现实和游戏结合已经成为未来发展的方向。2013年，Oculus首次亮相ChinaJoy就引起了不小的轰动，2014年虚拟现实设备更是成为玩家试玩的焦点。VR设备何时面向市场一直以来都是我们关注的话题，就在今年Oculus Rift官方正式宣布其产品将于明年第一季进军消费市场，这对于游戏行业来说，是一个革命性的改变。所以对于一直关注虚拟现实的玩家们来说，CJ是一个绝佳的体验机会。 看点十：交流大会玩家关注的showgirl、活动、周边都不能完全诠释ChinaJoy作为中国最顶尖展会的意义，对于产业发展来说，厂商、媒体以及业内人员更关注的是大型论坛、大型会议。CJ期间各种行业交流大会的召开为厂商、渠道商、技术提供商交流的绝佳平台。三大交流大会依然是本届CJ亮点。首先是中国游戏商务大会 (CGBC)，自上海自贸区开放家用游戏机和家庭数码娱乐行业之后，本届CGBC上针对行业热点以及家用游戏市场的未来趋势也势必会引发行业讨论。 距离世界三大游戏展之一的ChinaJoy举办只剩不到半个月时间，随着互联网+概念的提出，游戏泛娱乐化成为行业主旋律，游戏和传统行业的互相结合，互相渗透，构建出了全新市场环境。ChinaJoy也不单纯只是游戏玩家的展会，它被更多行业的人所关注，将为支持中国数码娱乐文化事业发展的人们带来一场精彩的游戏盛宴。',"img":"1"},

								{title:'《星际战甲》高玩福利',"content":'高玩福利 《星际战甲》“中国创始人”首日狂销破千《星际战甲》近日已正式公布8月7日开启国服不删档内测。伴随此次内测，官方承诺7月20日至8月7日期间，限时46折发售“中国创始人”资格，首发当日就受到了广大《星际战甲》狂热爱好者的抢购，狂销破千套。（图1）《星际战甲》官网>>>>http://wf.changyou.com游戏特色http://event.changyou.com/wf/201504/feature/天诺积分http://activity2.changyou.com/wf/Tennopoint/中国创始人资格限量预售http://activity2.changyou.com/wf/pay/presell.jsp下载客户端，赢取珍贵测试资格http://wf.changyou.com/download/【国服独占 只属于中国玩家的福利】（图2） 中国创始人资格中包含众多独家内容：首次曝光的国服独占暗影圣装圣剑、全球首发的圣装侍刃、圣装螺旋飞刀等圣装武器均是此次售卖的亮点。相较于普通的圣剑，暗影圣装圣剑能力更加强大，独特的造型也是收集控不容错过的理由之一。同时，所有购买创始人资格的玩家均可在游戏内专属频道进行研发交流，还能将自己的名字刻在游戏中继站的纪念碑之上，让你的大名流传于星际之间。【与全球玩家一起 直面研发团队】（图3） 本着延续Digital Extremes与外服玩家直面交流的理念，购买中国创始人资格的玩家同样享有与海外研发方沟通的机会。这种“议会”模式，真正的将玩家与游戏连接在了一起，研发团队可以通过“设计者议会”第一时间获取玩家对游戏各方面的反馈与评价；玩家亦可在“议会”中获取一手的版本更新、专属活动等信息。“创始人”玩家可以畅快的向研发者吐露对游戏的意见与要求，帮助《星际战甲》在中国走的更远。【高玩福利 “星粉”死忠不容错过】 （图4）创始人资格是为全球《星际战甲》死忠们量身定制的终极福利，现已在国际服中获得较高反响。“设计师议会”为广大的高玩们提供了一个展现自我的平台，在这里，玩家们可以展现自己多年的游戏经验与见解，真真正正的参与到游戏内容的策划中。也许，《星际战甲》的下一款战甲、未来的大Boss就是由你设计的。本次超能内测为不删档测试，官方鼓励新萌先感受《星际战甲》的跨界游戏魅力，承诺“中国创始人”不会对游戏平衡造成影响。赶紧登录《星际战甲》官网，下载客户端就可以兑换《星际战甲》内测激活码，8月7日一起加入天诺战士的行列吧！【关于《星际战甲》】《星际战甲》是一款由欧美知名研发商Digital Extremes研发的科幻题材超能动作射击网游,游戏以独特的科幻世界观、极具英雄主义的超能角色、全新的多元玩法全面刷新PVE认知，给玩家带来无穷无尽的星际探索体验。自公布以来, 《星际战甲》凭借多种多样的战甲英雄、无限可能的宇宙探索、内容丰富的多元化玩法三大特色。形象鲜明、能力各异的众多超能英雄，激爽刺激的动作击杀快感，以及媲美单机大作的极致画面 ，吸引了全球超过500万游戏用户的关注，并常驻国外各大热游榜排名前三的位置。【关于畅游】畅游公司(NASDAQ：CYOU)是中国领先的互联游戏开发和运营商，其自主研发的大型客户端网游《新天龙八部》，是中国最受欢迎的武侠题材大型多人在线角色扮演游戏；移动端游戏《天龙八部3D》是中国最成功的3D武侠MMORPG手游。此外，畅游还推出GAME+系列产品线，专注于全球精品游戏的研发和发行，为玩家提供最顶级、最酷炫的游戏体验。',"img":"1"},
								{title:'海战世界,CJ来打炮',"content":'CJ来打炮！《海战世界》超值礼包独家售卖畅游旗下海空潜团队竞技网游《海战世界》全新版本上线，旗舰战、水侦、潜艇母舰等众多内容惊艳登场，现在登录淘宝商城仅需28元就可以将原价88元的绝版超值大礼包收入囊中！【海量金币道具 礼包内容介绍】此次《海战世界》超值礼包由淘宝独家售卖，内含VIP场次、舰位及大量金币道具，是新老玩家不可或缺的助航礼包！VIP场次20场：每场战斗将得到双倍经验和金钱收益加成；银币100000：《海战世界》中的通用货币，可以购买舰船、道具、配件、涂装等；高级修理设备20个：RMB高级道具，可立即修复所有受损部件；潜艇制氧剂20个：RMB高级道具，可立即恢复潜艇50%氧气量；高级灭火器材20个：RMB高级道具，可立即扑灭舰船上的火势；舰位2个：可以满足你收藏更多舰船的需求。【1分钟教你激活礼包】 下载《海战世界》游戏客户端并登陆，创建属于自己的角色，就可以在成功购买礼包后前往游戏官网礼包兑换页面（http://hz.changyou.com/activate.shtml） 进行兑换操作，兑换成功之后，登陆《海战世界》游戏客户端即可在右下角邮件处领取礼包奖励，值得大家注意的是每位舰长只能激活一次此礼包，当然，此礼包也不与《海战世界》其他礼包相互冲突。【横跨海空潜域 战争等你亲历】《海战世界》是畅游（NASDAQ：CYOU）旗下首款以二战海战为题材的3DTPS载具战争大作，也是目前市场上唯一加入潜艇舰种的3DTPS海战类网游，不限号测试开启后，游戏以高可玩度深受玩家喜爱。目前游戏拥有R系、M系、D系三线科技树，战列舰、驱逐舰、轻巡洋舰、重巡洋舰、航空母舰、潜艇（潜母）六大舰种，辅以舰载机系统，形成囊括百艘名舰、覆盖海空潜三维火力网的完备舰船体系；同时，游戏拥有富多变的高自由度团队战术系统，玩家在再现“狼群战术”等史上著名战术的同时，还可利用地图海域中可互动的场景要素衍生“密集防空阵型”“雾区扰敌”等自创战术，主宰硝烟四起的大海战时代。目前全新版本已经上线，旗舰战、水侦、潜艇母舰等大量内容重磅登场，战争等你亲历！海空潜团队竞技网游！hz.changyou.com',"img":"1"},
								{title:'新天龙推淘宝定制礼包',"content":'盛夏七月，ChinaJoy 2015即将如约而至。万众瞩目的盛事开幕前夕，畅游旗下3D浪漫武侠网游《新天龙八部》宣布，新版“纵情四海”公测将跨界携手淘宝游戏，推出一系列限时特别定制道具，玩转全新CJ战略——集游戏实时资讯、活动现场同步展现及玩家返利回馈于一身，整合双方独家资源、用户群体，开展更广泛、深入的多元化合作，将线下游戏展会的影响覆盖范围扩散到电商领域，进而在行业增速整体放缓的大背景下，摸索出适合玩家群体庞大、情感积淀深厚的经典网游的B2C新形态。【顺应变革趋势 端游牵手电商】2007年公测至今，《新天龙八部》已进入第8个年头，作为端游中的翘楚，天龙系列深切贴合网游行业的发展趋势，始终走在变革前沿。中国游戏业界演变至今，社交化、轻度化、娱乐化的重要性已逐渐凸显，对于玩家来说，更便捷、更轻松、更多样的综合娱乐方式正是他们追求的目标。为此，畅游与贴近玩家生活，且拥有海量泛娱乐资源的淘宝体系强强联合，在全新淘宝游戏品牌——贪玩上线之际，推出一系列限时特别定制道具，将玩家对游戏虚拟时装、坐骑等外观的需求，对高级定制、荣誉称号等社交方面的需求，与淘宝汇聚高价值、新模式和优质资源的游戏电商新平台紧密结合。虚拟与现实于此交汇，也正应和了《新天龙八部》第8周年以回馈玩家为本的“纵情活，放肆爱”口号。【特别定制外观 传承天龙荣耀】本着回归本真，不忘初心的理念，新天龙7月底将于畅游天猫旗舰店推出首批“挚爱”、“挚炫”、“挚真”特别定制礼包。不同时限、不同种类的豪华道具礼包内，不仅包含屈指可数的永久坐骑【翅膀：金羽】，更藏有首次面世的人气时装【仙侣情缘】全新紫色版，以及“飞火流金”永久专属称号等限定内容。超值礼包将配合打折、团购等店铺促销活动同步上线，回馈玩家长期以来对天龙系列的支持与厚爱。除此之外，7月底，《新天龙八部》“重走天龙路”系列8周年庆典活动上海站即将揭幕，届时，天龙群英会、同城会等线下活动将自近2万名报名玩家中，随机邀请部分玩家参加现场活动；而在畅游天猫官方旗舰店购买相应定制礼包的玩家，也将有机会受邀出席上海站或全国其他城市举办的巡回见面会。淘宝CJ零距离活动上线后，玩家有望坐在家观看现场影像直播、美女玩家导购，以及天龙最新资讯报道等内容，与2亿天龙玩家共同回忆游戏中的青葱岁月，畅聊年度资料片的剧透爆料。而随着畅游与淘宝跨界合作的深入，未来，更多新的业界合作形态将被一一发掘，令天龙真正走近身边，成为玩家共同的一种生活方式。【3D浪漫武侠网游《新天龙八部》】《新天龙八部》是畅游公司（NASDAQ：CYOU）2013年面向全球玩家推出的3D浪漫武侠网游巨作，在前作基础上对国产武侠网游的主题进行了大胆突破与重新定义。凭借畅游自主研发的CycloneⅣ引擎，《新天龙八部》在武侠宗师金庸先生的授权之下，展开对原著角色的全新解读，以极致惊艳的唯美光影，打造“浪漫武侠”这一独特的概念。汇聚一亿人份的江湖缘，维系一亿人份的天龙情，“缘聚天下”狂欢公测中，八重惊喜点燃亿万玩家的夏日激情！群雄争霸，气吞天下！',"img":"1"},
								{title:'《新水浒Q传》8.12再曝新职业',"content":'《新水浒Q传》是由畅游公司（NASDAQ：CYOU）永久运营的Q版回合制精品网游。轻松无厘头剧情演变、海量激萌召唤兽进击玩法、独有的人物Avatar随心变装，有别于传统回合的沉闷，以清新亮丽的彩虹色画面，青春冒险式跨服比武战场，重新定义“青春回合”，是2D回合玩家们绝不能错过的一款经典青春回合网游！',"img":"1"},

								{title:'观沧海 九阴真经新疆域东海初探',"content":'东临碣石，以观沧海。昔年，古之侠士曹孟德临石观海，有感其壮阔兴发诗意而作《观沧海》。据闻，《九阴真经》中原武林的平静为一封远自东海疆域的信函所打破，武林中人无不震惊。一时间，“东海”这个中原侠士久未有耳闻的名词，在中原武林掀起了翻天巨浪。绮丽诡谲的东海究竟藏匿着怎样的惊世秘密？今日，不妨掌舵扬帆，与小编一同远赴东海，探秘那即将在《九阴真经》新资料片中展露真容的全新疆域！远赴东海　烟雨浅滩倭寇作乱正当中原武林上下齐心，决意派遣门下精锐弟子远赴东海，扬中原雄风之时，一场祸乱却已在烟雨庄蔓延。倭寇之流远渡而来，于前往东海的要道烟雨庄肆意掠夺，无恶不作，闹得民不聊生。一番对决，各门弟子险胜倭寇，烟雨庄终又归复平静。众人集结烟雨庄码头，只为远赴东海一探究竟。三岛环绕 诡秘东海初现端倪据闻，在诡秘的东海之域，常年漂浮着三座岛屿——无极岛、侠客岛、蓬莱岛。正是这三座看似普通的岛屿，构成了绮丽诡谲的东海。这三座远离内陆，常年无人问津的岛屿之上，有着怎样的秘事，着实引人神往。无极岛无极岛本是海外孤岛，历朝历代沿海居民出海求生，多会经过无极岛休整。久而久之，便有沿海居民在无极岛之上建立村落，在此谋生。然东瀛岛国倭人竟对中原大地产生觊觎之心。而无极岛虽地处偏僻，却是东瀛倭人侵入中原大地的必要之地。因此，柳生家家主伙同伊贺忍者势力，更得到东瀛大名的支持，派出大量倭人侵占无极岛。一场中原武林与东瀛势力的争夺由此展开。侠客岛侠客岛本是海外群岛，此地聚集的众人，都是些武林中成名已久之人。为善为恶者皆有之。或是厌倦纷争来此避世，或是惹下祸事无处躲藏，或是杀人如麻血债累累，或是怀璧之罪走投无路。图4蓬莱岛蓬莱岛乃东方仙境，自古便有传闻是神仙居所。岛上各方势力皆以追求各自极致的武学修行之道为终身目标，对江湖的打打杀杀完全不屑一顾。为钻研中原武学，遂起了邀请中原武林人士来蓬莱岛上一聚，共研武道之念。哪料，经历了昔日外域武林一事后，此番盛情之举却在中原武林引起了轩然大波。新疆域东海究竟还隐藏着怎样的秘密？岛上各势力又有着怎样的纷争纠葛？随着《九阴真经》8月全新资料片的临近，这一切必将逐步揭晓，诡秘的东海必将豁然于侠士们眼前。',"img":"1"},
								{title:'江湖结义 九阴真经开启结伴闯江湖模式',"content":'《九阴真经》年度史诗资料片即将于四周年荣誉大典之际推出。此次资料片以新疆域“东海”为核心，以结义系统、降龙十八掌以及颠覆级的PVP、PVE为主要玩法，配合动态随机禁地、门派绝学以及神秘系统等全新内容的推出，打造一个自由化且策略性的江湖世界。今日，小编为您独家揭秘的是《九阴真经》年度资料片中最为彰显“真武侠兄弟情”，又备受瞩目的结义系统。当年六圣之一的九宫剑客与同为六圣的神僧玄鉴于岭南瀑布结拜，并与魔刀老祖大战三天三夜，惊天地泣鬼神，一战威震武林。后人为了纪念当年这骇世一战，在此山崖上雕刻上九宫剑客壁雕，记录了当年这一豪情壮举。而后，后人也经常在此比武切磋，敬仰前人。场地经过积年累月的打斗，留下了很多迹。多人天梯 结拜对战强势来袭天梯对战全面升级，多人对战强势来袭，既有娱乐性为主的自由对战，又有奖励超级丰厚的结拜对战。 自由对战侠士在本服自由组队，人数2-6人均可，即可由队长选择报名，参与跨服自由对战。一方全部被击杀或者全部离场则被判负；若10分钟之内，双方均未全部被击杀，则按照队伍重伤害高的一方获胜。结拜对战已经成功结拜的侠士可以在本服组队，由队长选择报名，即可参与跨服结拜对战。一方全部被击杀或者全部离场则被判负；若10分钟之内，双方均未全部被击杀，则按照队伍重伤害高的一方获胜。不同于自由对战突出娱乐性，每位参与结拜对战的侠士，均可获得征服点数，获胜方还可获赠额外的征服点数。征服点数则可用于兑换特有的强力阵法。此外，天梯等级达到一定程度的队伍，可以进入天梯排行榜，天梯排行榜前100名玩家每周都能获得丰厚的奖励。自定义称号 多重奖励据相关人士透露，侠士结拜成功后，可发挥主观创造力，自行设定独有称号。此外，结拜者更可通过特有玩法获取“金兰值”或“义气值”，从而换取结拜技能、特有服装、独特武学等奖励。全新体验 多样PVE&PVP玩法 据悉，结义系统不仅引入了类似塔防模式的周常玩法。侠士通过周常试炼可以获取特有的“金兰值”，金兰值达到一定阶段，即可领取丰厚的奖励。至于，“义气值”，则可通过全新的PVP模式获得，同样也能换取丰厚的奖励。该玩法既能体现兄弟情义，有可能出现兄弟反目的场面，凸显真武侠的理念。值得一提的是，该PVP玩法不仅限于结拜的侠士哦！想要体验的侠士千万不能错过！千金易得，兄弟难求。《九阴真经》的结义系统，定能为广大江湖侠士提供更为广阔的交互空间，让独行的侠客不至于孤单寂寞。没有伴侣何惧，兄弟相伴无悔！不妨一起期待结义系统的到来！',"img":"1"},
								{title:'九阴真经8月首推门派绝学',"content":'自《九阴真经》内测至今，时光荏苒。而今，门派六内已出，武道攀升至全新的境界。江湖争斗更趋白热化，往日的传统武学难免予人一种捉襟见肘之感。为此，《九阴真经》2015年度资料片将隆重推出八大门派第五套武学——门派绝学。今日，少林和唐门的两套门派绝学“慈航普渡棍”和“隐空刃”曝光。以下内容均非完整版，最终版本请以游戏实际为准。二十年前，外域武林来中原掷下战书，后虽止步于六圣，却也让中原武林元气大伤。而今，九宫老人与林天南已不问世事，其余四圣更早已不知所踪。中原武林的平静被一封远自东海疆域的信函所打破。各大派掌门和诸多江湖高手皆受到神秘势力生死判的邀请，前往蓬莱岛比武论道，随函附上的生死令牌更是颇具挑衅意味。江湖为之色变！倭寇之流也卷土重来，肆虐烟雨庄，民不聊生。为保国泰民安，扬中原武林雄风，八大宗派掌门紧急召回门下弟子，破例传授更为精妙的门派绝学。慈航普渡 悲悯众生少林一派，以慈悲为怀，禅学造诣颇高。此次曝光的少林门派绝学“慈航普渡棍”，顾名思义，其以慈悲为念，重在普度他人脱离苦海。正所谓，尘世为苦海，故以慈悲救度众生，出离生死海，犹如以舟航渡人。佛念三千对周围敌人造成外功伤害；若自身存在“一苇渡江”状态，本招式暴击几率大幅度增加。梵天救世冲向选定区域，对敌人造成外功伤害；招式第一击可击晕敌人，第二击可击飞敌人。极乐佛音招架成功可以使招式【一苇渡江】冷却时间减少1秒；并给自身添加“普渡印”：施展【观音垂目】和【普渡众生】时每击附加阳伤害。每击消耗1层，共可叠加12层。状态持续15秒。净土慈航对身前敌人造成外功伤害；若敌人处于无法招架状态，则招式最后一击可以击倒敌人。若自身存在“一苇渡江”状态，本招式暴击几率大幅度增加。观音垂目对敌人造成外功伤害；若自身存在“普渡印”，则攻击时每击附加阳伤害。（此招式可利用轻功快速接近对手）雷音震梵对身前敌人造成外功伤害；成功击破敌人招架使敌人僵直2秒，且5秒内无法招架。一苇渡江鼓动内力，在自身周围产生一苇渡江气场，气场内敌人受到气场影响，获得“怜悯”状态：当存在怜悯状态的敌人受到伤害时，自身回复一定的气血。（回复量为存在怜悯的敌人损失气血值的10%），气场持续10秒。普渡众生对周围敌人造成外功伤害；使倒地状态的敌人无法起身。若自身存在“普渡印”，则攻击时每击附加阳伤害。若自身存在“一苇渡江”状态，则招式可击倒敌人并使其无法起身。（出招过程为黄霸体状态，出招过程中可施展轻功）隐匿虚空 掌控轮回唐门以用毒手法与暗器火药闻名天下，很少在江湖上走动，亦行事诡秘，行为飘忽，给人一种亦正亦邪、琢磨不透的感觉。此次曝光的“隐空刃”，大有隐匿虚空，目空一切，掌控轮回之势。惊虹一霎匕若惊虹，伤敌一霎。跨步横削，对身前5米范围内的敌人造成伤害；命中未招架的敌人会窃取其10%的闪避几率，该效果持续12秒。旋舞虚空蹈虚空，舞轮回。蹲身旋刃，对身前敌人造成伤害，若成功破除敌人防御，会为其添加“虚空”状态，持续5秒；招式【鬼哭神嚎】可击飞身中“虚空”状态的敌人。狂风绞云狂风卷，绞云散。上步戳背，飞身翻摔，对单个敌人造成伤害。（此招式可利用轻功快速接近对手）鬼哭神嚎雾惨云昏，鬼哭神嚎。向选定区域投掷唐门独门暗器“震鬼神”，暗器爆炸时对周围5米范围内的敌人造成伤害，爆炸后会产生毒烟“鬼哭神嚎”。自身藏身于烟雾，如鱼得水：免疫禁轻功、键位错乱、封招、减速；毒烟会还持续影响周围敌人；鬼哭：禁轻功、键位错乱；神嚎：造成持续伤害，并每秒获得25%的减速效果。翻魂覆雨勾心夺魄，翻魂覆雨。旋身飞踹，刃旋翔击，对单个敌人造成伤害。风声鹤唳风声鹤唳，草木皆兵。弓身收势，使自身进入“风声鹤唳”状态:成功招架敌人攻击时，会以特殊手法往自己脚下投放毒烟“鬼哭神嚎”。自己藏身于毒烟，如鱼得水：免疫禁轻功、键位错乱、封招、减速；毒烟会还持续影响周围敌人；鬼哭：禁轻功、键位错乱；神嚎：造成持续伤害，并每秒获得25%的减速效果。旷野惊雷旷野渺无际，夺魄一惊雷。瞬身闪击，瞬移到敌人身后，造成伤害，并使其僵直1秒。隐空轮回隐虚空，控轮回。向身前掷出唐门独门暗器“轮回刃”，“轮回刃”在飞行15米之后会自动飞回；“轮回刃”飞行过程中可击飞触碰到的敌人，并对其造成138点外功伤害（受内外功威力加成）。',"img":"1"},
								{title:'探秘九阴资料片新场景',"content":'《九阴真经》年度最大资料片即将于8月推出。据悉此次资料片以新疆域“东海”为核心，以结义系统、降龙十八掌以及颠覆级的PVP、PVE为主要玩法，配合动态随机禁地、门派绝学以及神秘系统等全新内容的推出，打造一个自由化且策略性的江湖世界。今日，小编将为您就新疆域东海指点迷津，助您一路乘风破浪远赴东海，探寻那未知的神秘。东海最大的魅力，在于它的神秘。从登岛的那一刻起，就隐匿着未知的危险。它是出名的销金窟、富贵地，却又是极端险恶的所在。绝世武学、荣华富贵、权力欲望，都可以在这里得到。近日，一笺来自东海疆域的信函惊动武林，一众侠士齐聚江南烟雨庄肃清倭寇，只为出海探寻诡秘的东海，追求那无上的武道。然而，诡秘的东海却不是想去就能去的！那么，究竟要怎样才能前往东海呢？侠恶狂邪 生死密函广发武林东海势力生死判广发密函，诚邀武林豪杰往赴东海比武论道。武林中众位侠、恶、狂、邪之辈无不在此之列。至若籍籍无名亦，可通过其他方法，另行获取生死函，从而实现自己远赴东海，切磋武道的夙愿。七色宝船 江湖豪杰远渡东海如今，东海势力广邀中原武林豪杰远赴东海会武，神机老人与生死判掌门商议，生死判掌门特借出七色宝船，前往中原之地迎接一众武林豪杰。据传，七色宝船本为墨家祖辈采集先天五行之木，辅以墨家特有机关之术，经无数能工巧匠打造而成。秦王焚书坑儒之时，墨家祖辈借此舟逃离中原大陆，来到东海蓬莱岛安居。自此，七色宝船成为墨家重宝，非有大事不可轻动。波诡云谲 海上凶险危机四伏然而，此番虽有七色宝船出动，海上波诡云谲无从探查。其间也是满布凶险。若当真遇到狂风巨浪，虽然宝船无恙，只怕船上之人，仍会被波浪卷走，下落不明。又或遭遇海盗、隐居高手，险象环生。然而，这仅仅是东海的背景，真正的故事及历史，等待广大侠士们探险并书写。',"img":"1"},

			news:[
								{title:'爱奇艺打通优质综艺IP产业链',"content":'7月15日，由爱奇艺与东方卫视联合出品的明星校园体验式励志真人秀《我去上学啦》，在上海举办开播发布会暨家长开放日，爱奇艺CMO王湘君，爱奇艺首席信息官、《我去上学啦》的总制片人郑蔚，统一企业(中国)投资有限公司总经理侯荣隆，明星艺人钟汉良、蒋劲夫、孙艺洲、张凯丽、kiki、叶青、辰亦儒等悉数到场。据悉，《我去上学啦》将于7月16日21：50，在东方卫视和爱奇艺同步播出。爱奇艺发布会上，熟悉的广播体操、熟悉的桌椅、熟悉的铃声、熟悉的校服立刻增添了校园生活即视感。明星同学钟汉良回忆校园生活的点点滴滴，孙艺洲、蒋劲夫、kiki、叶青、辰亦儒等更是自爆录制节目期间的趣事，逗乐全场，呼声高涨，更让观众对“校园+明星”模式的《我去上学啦》充满期待。作为爱奇艺首席信息官、《我去上学啦》的总制片人郑蔚谈及节目录制的体会，“明星作为插班生进入校园，发现了很多惊喜，唱、跳、说、辩论等十八般武艺无所不能，课堂气氛非常好，也展示了明星角色之外的眼泪和故事。”统一企业(中国)投资有限公司总经理侯荣隆表示，“统一的小茗同学能够和爱奇艺、东方卫视走一起，非常有缘。通过《我去上学啦》，携手众多高人气的明星，跟同学们一起生活、工作，传播青春的正能量是一件非常有意义的事情。”现场，谈及这档节目，爱奇艺CMO王湘君认为有四个创新，“第一新合作，节目引进韩国模式，并由其原创团队拍摄制作，在保证原汁原味的同时，根据中国观众的情感诉求，进行了本地化的改造，爱奇艺联合东方卫视跨界合作，让这档节目的受众全面实现互补；第二新体验，栏目通过当红明星和高中生一起去上学的形式，真实反映校园生活，引起90后和00后的情感共鸣，同时又唤醒80、70后的校园情节，唤醒重返17岁美好的体验；第三新营销，栏目中明星同学与我们的品牌赞助商的形象紧密绑定，小茗同学形象深入人心，打入学生族的内部，开启了互动营销的新模式； 第四新IP，爱奇艺将推出同名官方手游，这一是款活力出品新型校园跑酷类游戏，是由空中网来担当制作和发行。”随着大平台、大资本的蜂拥而至，互联网+综艺越发受到关注。近年来，爱奇艺在自制综艺、独家版权节目等衍生价值产业链上进行深度挖掘，综艺品牌在影响力上得到进一步扩大，形成了以内容品牌为核心的一系列平台化产业链。而伴随爱奇艺综艺产业链的开发能力日臻成熟，《我去上学啦》在其强大制作团队和平台影响力下，必将为用户带来全方位的娱乐享受。',"img":"1"},
								{title:'爱奇艺打造多元纯网综艺体系',"content":'凭借《奇葩说》、《爱上超模》等节目的火爆，爱奇艺纯网内容引发全行业的高度关注，互联网内容制作成为业内关注的焦点。7月13日，由香飘飘奶茶独家冠名、爱奇艺出品的非大型、不靠谱、伪音乐类纯网络综艺节目《偶滴歌神啊》发布会在京举办。爱奇艺CMO王湘君，爱奇艺高级副总裁、《偶滴歌神啊》总监制陈伟，“综艺一姐”谢娜及五大“鉴定团”评委张大大、瑶瑶、李斯羽、陈俊豪、徐浩齐亮相。据介绍，《偶滴歌神啊》将于8月在爱奇艺上线，第一季共12期，谢娜加盟担纲主持。爱奇艺作为当天曝光的重量级主创阵容中最耀眼的明星，首次扛鼎纯网综艺节目的谢娜，开金嗓演绎张杰经典曲目《这就是爱》尽显女神豪情，瞬间引爆全场。其后，谢娜与五大“鉴定团”评委飙歌互动，一起撕掉六B即“眼泪、冠军、修音、梦想、故事、唱得好”，启动节目开录仪式。谢娜谈到，“《偶滴歌神啊》是自己主持的纯网首秀，之所以接档这一节目，首先是对爱奇艺平台和节目制作团队的肯定和信任，另一方面是因为十分看好这档与众不同的音乐节目，很新鲜。”爱奇艺爱奇艺高级副总裁、《偶滴歌神啊》总监制陈伟表示，“这档节目的应运而生旨在打造一档来源生活，饱含丰富印记，拥有不同气质又极不严肃的音乐真人秀节目。这是一档最真实、最放松的纯网音乐节目，没有冠军之争，旨在让年轻人回归本真，在音乐中得到放松和享受。”据悉，节目中谢娜将与五位“鉴定团”评委通过选手表现出的蛛丝马迹一同进行音乐推理。由于选手中靓音和音痴的比例并不确定，所以评委的选择将更加富有戏剧性，极有可能最后选中音痴选手与大牌唱将合唱歌曲，另节目更有悬念。此外，该节目将采取更加丰富灵活得互动方式，观众可及时参与同步吐槽，押注有奖辨别真假麦霸。爱奇艺一直以来，音乐类节目备受年轻用户青睐，但市场上众多音乐类节目同质化现象严重，令不少用户产生审美疲劳。《偶滴歌神啊》另辟蹊径，打破市场上音乐节目以“眼泪、冠军、修音、梦想、故事、唱得好”等元素为吸睛点，进化升级到纯网综艺的音乐节目要让亿万观众淋漓尽致享受“歌”的魅力。爱奇艺首席营销官王湘君表示，“正如《奇葩说》是最不像辩论的辩论节目，《爱上超模》是最不像时尚类的时尚节目，《偶滴歌神啊》也是最不像唱歌的唱歌节目。爱奇艺的纯网综艺一切以用户为中心，年轻人想看什么，我们就做什么。”作为互联网平台内容的制作者，爱奇艺率先提出纯网概念，与传统综艺节目中规中矩的结构相比，纯网综艺不仅仅是节目，也是互联网平台下的一种视频。《奇葩说》、《爱上超模》这两档纯网节目，在各自的上线周期内，无论是流量表现、内容影响力还是行业口碑还是整个内容制作的画面品质，都表现出了纯网综艺的风头正劲。《偶滴歌神啊》是继这两档节目之后又一档纯网综艺，这档节目的诞生，意味着爱奇艺纯网综艺的制作日趋成熟，纯网节目的类型也在不断丰富。不难发现，一个明显的趋势正在形成——视频网站正在综艺江湖上占据越来越有利的地位。从行业发展趋势来看，纯网综艺的提出，不仅是渠道之争，更是一场制作革命、一次行业洗牌。',"img":"1"},
								{title:'十年选秀轮回来袭',"content":'8月中下旬，爱奇艺将推出偶像养成类真人秀《流行之王》。该节目开创了网络选秀的新模式，节目组倾力引进韩国原版造星体系，以高光逸代表为首的FNCGTC全球艺人培养中心实力导师团为选手量身定制密集培训课程，使得选手可以得到全方位立体化多角度的系统训练。据介绍，在节目的录制过程中将有更多明星加盟，其中不乏当红偶像。爱奇艺《流行之王》集结了150余位专业精英团队，三大魔鬼训练导师全力助阵，其中包括影视歌等多栖美女明星，知名音乐才子，以及韩流IDOL“发掘机”，将全程指导选手完成各项挑战，从不同方面完善选手。20位来自全国各地的潜力小鲜肉，其中不乏校园校草，人气男神，话题红人，通过数月炼狱培训、历经全方位考验的任务环节，线上与线下的人气比拼，经过层层残酷淘汰，最终只有成绩优异者才能正式成团出道，签约爱奇艺，并有机会参与出演爱奇艺自制电影、剧、节目。虽然国内各种选秀节目层出不穷，大部分也都可以用精彩纷呈来形容，但是能借选秀节目真正踏入演艺圈，并且长久得到观众喜爱和认可的新秀却是凤毛麟角。而韩国选秀明星在获得承认后，星途显得稳当不少。不同于其他选秀节目，《流行之王》引进韩国原版造星体系，一方面能够夯实选手的专业素养和知识，另一方面也将有利于新秀的可持续发展。2005年红遍大江南北的《超级女声》,被业界公认为开创“中国娱乐电视元年”的选秀节目。十年间,选秀节目“你方唱罢我登场”,平台由电视转向网络，形式也由明星亲子、户外等回归素人，其中尤为具有代表性的是《奇葩说》和《爱上超模》，这两档节目开拓了爱奇艺素人造星成功的先河。《流行之王》的诞生意味着爱奇艺的造星能力越来越强，这家“造星工厂”的生产力正在不断强化。从行业发展而言，爱奇艺《流行之王》是自制综艺历史上里程碑式的节目，也意味着选秀节目已经进入互联网时代。相比于电视选秀，这档网络选秀使得选手的参与度更高，越来越多的有才之人可以借助网络的力量实现自己的梦想，在加上网络营销的强大力量以及节目的独特性、创新性，决定了它在这场暑期综艺大战中，必将格外吸人眼球，为综艺节目发展注入新能量。',"img":"1"},
								{title:'爱奇艺与派拉蒙影业达成海量片库合作',"content":'美国派拉蒙影业与中国最大的视频网站爱奇艺7月2日共同宣布，双方就派拉蒙影业片库的800部影片及未来新片的网络播放版权达成合作。这是好莱坞“六大”电影公司首次与中国视频网站签订如此规模的海量片库合作，爱奇艺将拿出全平台资源对派拉蒙影片大力进行线上发行、营销与推广。派拉蒙与爱奇艺的合作涵盖了派拉蒙片库中的800部影片，包括《教父》、《阿甘正传》、《人鬼情未了》等众多经典影片及《碟中谍》系列、《变形金刚》系列、《怪物史瑞克》系列、《终结者》系列、《功夫熊猫》系列、《马达加斯加》系列与《拜见岳父大人》系列等近年来商业上大获成功的系列电影。目前，片库中部分电影已在爱奇艺上线并获得良好播出效果。未来派拉蒙重点打造的多部影视作品也将在爱奇艺平台与中国影迷见面。爱奇艺是中国最大的视频网站，2010年创建伊始即高举高清、正版两面大旗在国内获得高速发展，五年内成长为中国在线视频行业领导者。2014至2015年，以付费电影为主要构成的爱奇艺VIP会员付费业务也呈现爆发式增长。爱奇艺在全球范围内进行电影版权采购，目前其片库拥有超6000部电影，分别来自中、美、日、韩、印度及欧洲各国，与派拉蒙的合作将显著提升爱奇艺片库资源的丰富度，对爱奇艺处于爆发性增长的会员付费业务也将是一项利好。派拉蒙全球电视授权与发行集团是全球电影娱乐制作及发行公司 -- 派拉蒙影业公司 (PPC)的一部分。派拉蒙影业公司是维亚康姆 (Viacom)（纳斯达克交易代码：VIA, VIAB）的旗下企业。维亚康姆拥有多家顶尖媒体品牌，为全球165个国家和地区提供制作精良的电视节目、影视作品、消费品和数字内容。派拉蒙全球电视授权与发行集团主要负责派拉蒙影业公司在广播电视、付费电视和视频订阅点播等多个平台所有内容的全球销售和版权许可。派拉蒙全球电视授权与发行集团负责的内容资源主要来自派拉蒙影业（Paramount Pictures）、派拉蒙动画 (Paramount Animation)、派拉蒙优势 (Paramount Vantage)、派拉蒙经典 (Paramount Classics)和梦工厂动画（DreamWorks Animation）',"img":"1"},

				{
			news:[
								{title:'完美世界将携28款精品参加2015ChinaJoy',"content":'2015年7月30日，全球最受瞩目的互动娱乐大展之一——中国国际数码互动娱乐展览会（以下简称“ChinaJoy”）将于上海新国际博览中心隆重启动。国内领先的数字互动娱乐集团完美世界将携带旗下28款精品巨制，以及游戏衍生品和超级精彩的互动娱乐节目亮相N2-05的黄金位置，与玩家共同分享一年来公司的变化、发展情况、游戏新作等精彩内容，力求带给玩家最简单、快的游戏体验。图一、完美世界展区位于N2-05的黄金位置ChinaJoy是由中华人民共和国新闻出版总署、中华人民共和国商务部、中华人民共和国科学技术部等部门联合主办的国际著名数码娱乐大展。ChinaJoy旨在引导青少年健康使用电子和网络游戏出版产品，让具有中国特色的优秀电子娱乐产品在全国乃至国际范围内得以推广，在国际上树立中国电子出版物知识产权保护的新形象，让世界了解中国。图二、主视觉以六大经典游戏的代表人物象征着完美世界在游戏领域的全覆盖“完美新竞界”在中国的传统文化中，12是个特别的数字，代表着四季的变换，也代表生命的轮回，经历了12年的蜕变，在2015年，ChinaJoy提出了一个全新的、纯粹的、简单快乐的全新理念：让快乐更简单。作为重要参展商的完美世界，则提出了“完美新竞界”的参展主题。“竞”，是游戏品质的“竞争”，是游戏中的“竞技”，更是完美世界以游戏为载体让民族文化在世界民族之林“竞相传播”的象征。长期以来，完美世界正是以“竞”之界坚持着精品化、全球化的战略，为用户带来极致的游戏体验，从而拥有了全球范围内的市场认可。本届ChinaJoy中，完美世界以“完美新竞界”作为参展主题，正代表了其以开放、平等、竞技的方式，为大家提供一方平台的希望。完美世界的主题与2015ChinaJoy官方主题不谋而合，一方面，希望游戏能成为人们体验快乐的最简单、最轻松的生活方式，让游戏成为社会文化生活中最为简单、却须臾不离的要素；另一方面，对于体验游戏的方式，希望是直观的、便捷的，目的是单纯的、快乐的。为了给不同需求的玩家提供同样完美的快乐体验，完美世界携旗下电竞游戏《DOTA2》《混沌试炼》，客户端游戏《诛仙3》《HEX》，网页游戏《TOUCH》,主机游戏《无冬OL》xbox版、《星级战甲》主机版、《三国战纪》PS4版、《最终兵器》xbox版等，移动游戏《射雕英雄传3D》《神雕侠侣》等备受关注的产品，和线上运营的人气精品参展2015ChinaJoy。此次完美世界参战游戏高达28款，比将带给玩家更多快乐选择。2015年7月30日至8月2日，2015ChinaJoyN2-05，完美世界与你不见不散。更多快乐选择，更多完美精品，请继续关注完美世界2015ChinaJoy系列报道！',"img":"1"},
								{title:'完美世界2015ChinaJoy人气模特首度曝光',"content":'如火夏日，一年一度的ChinaJoy再次来袭，等待了一年之久的厂商、媒体、玩家将于7月30日至8月2日汇聚上海新国际博览中心，一场关于游戏、动漫的大轰趴一触即发。2015年，完美世界以“完美新竞技”为主题，势必为玩家带来一场前所未有的纯粹、快乐的娱乐体验。届时，不但近30款新老游戏将轮番登场，而且完美世界精心准备的游戏周边、娱乐活动也将一一与玩家见面，当然，为了给玩家提供更加优质的快乐体验，完美世界精挑细选的模特也将成为此次展会中一道靓丽的风景线，与游戏玩家亲密接触。2015年ChinaJoy，完美世界旨在为玩家打造一个游戏的天堂，让玩家感受到最本源、最纯粹的快乐游戏体验。在准备的过程中，完美世界精挑细选，除了上述的人气模特之外，还挑选了很多新鲜面孔的ShowGirl,希望带给玩家耳目一新的感受，另一方面，各种展台走秀、娱乐互动将带给玩家游戏之外的更多惊喜。2015年7月30日至8月2日，2015ChinaJoyN2-05，完美世界与你不见不散。更多快乐选择，更多完美精品，请继续关注完美世界2015ChinaJoy系列报道！',"img":"1"},
								{title:'完美世界2014ChinaJoy精美周边抢先看',"content":'2014Chinajoy将于7月31日–8月3日在上海新国际博览中心N3馆。完美世界作为国内领先的游戏厂商以及中国海外出口第一的游戏企业，在本次ChinaJoy现场不仅为大家带去最本真最原始的游戏乐趣，还为大家带去精心设计的周边产品。今年，完美世界为广大玩家带去许多精美周边，整体设计契合完美世界ChinaJoy的主题“Hi，Future”，周边设计风格和场馆设计理念相符，用多角多线条的设计突出一种极强的带入感和科技感，颜色整体沿用未来感极强的银白色，简约，美观。 　　这次完美世界的周边中有一款非常亮眼的产品。是以完美主展台为设计原型的时尚袖扣，这款袖口适合搭配男士衬衣，既时尚高档又很实用，袖口设计采用不规则的多边形样式，以银色为基础色，表面采用大钝角突起，配合圆润的线条，显得时尚典雅。侧边烙印完美世界英文名称“PERFECTWORLD”既强调完美世界元素有又充满时尚气息。四个为一组，整体能拼接成完美世界主展台形状，及实用又有纪念意义，体现完美世界在本次周边设计上的用心。 　　一款以完美世界主展台为设计原型的胸针也非常独特，整体以银、白、黄三色为主，展馆形象用银色作为主色，整体用磨砂面铺垫，以抛光亮面突出线条，整体平整，设计风格样式和同样理念设计的袖口相呼应。用公司吉祥物小虎的卡通形象添加完美世界元素，卡通形象本身可爱活泼，给高贵大气的整体气氛增添一丝活泼灵动、朝气可爱。与时尚的袖扣搭配，绝对是展会现场最闪亮的焦点。 　　另一款特色周边是蓝牙音箱，白色方正的外形，用深条纹将整体分割成型状大小不一的立体型体，正面用红色字体醒目突出完美世界2014ChinaJoy的主题“Hi，Future！”，配以银灰色的公司LOGO，突出主展馆设计理念，即别致又实用。 　　工作人员服装设计的也十分独特，用黑色为主色调，和主展馆的白色有很强的视觉冲突和明显的辨识度，不加其他花哨的渲染，只用红色完美世界LOGO在左胸作为标示，体现完美世界希望褪去其他浮华，只为玩家提供真正游戏体验的信念和决心。背面印有完美十周年LOGO，代表了经历十年的成长完美世界趋于完美成熟。衣服整体样式为小翻领，短袖设计，男女穿着都很美观，简单精干，得体大方。 工作人员服装 　　本届ChinaJoy众多精品周边等您来拿，2014年7月31日–8月3日，完美世界与你相约上海新国际博览中心N3馆，不见不散！ 　　更加丰富的娱乐内容，更加精彩的娱乐体验，请继续关注完美世界2014ChinaJoy后续报道。',"img":"1"},
								{title:'完美世界重磅推出《刀塔学院》',"content":'　《刀塔学院》计划在8月8日全面上线，并且于7月31日在CHINAJOY上举行盛大的开播仪式。同时爱秀直播平台将给予全程全面的直播，从开播仪式开始就为大家带来崭新的《刀塔学院》，相信会带给大家不一样的直播体验。 　　完美世界相关负责人表示“迷游戏的定位是专注于游戏视频的内容提供商和发行商，《刀塔学院》是试金石，作为官方出品的单位，我们有别人比不了的优势。当下游戏视频直播正火，但大多数公司都是在做游戏直播平台，所以对游戏直播内容需求量很大，然而具备专业能力和经验，专注在提供游戏直播内容的却没有两家。TI4刚刚结束，中国队拿了500万美金的冠军奖金，这无疑预示着电竞将会更火。《刀塔学院》这档节目自身具备很好的商业价值，我们将努力打造这档节目的品牌影响力，不断去丰富节目内容。酷六和爱秀之所以愿意与我们进行深度合作正是看重这些。” 　　酷六负责人表示“我们看重Dota2的品牌影响力，看重刀塔学院的观众号召力，看到了制作团队的专业能力，看好游戏直播市场潜力，清楚这次合作能为酷六和爱秀带来的价值。我们与迷游戏将会不断加深合作，从而开创一个全新的商业合作模式。” 　　每晚七点，看美女大神、拿千万刀币，只在《刀塔学院》，不容错过。',"img":"1"},

								{title:'新的赛季！第一武道会2015夏季赛来了',"content":'伴随着《梦塔防》T2季中赛比赛的结束，塔防迷们是不是还有一些意犹未尽，想自己亲自上场干一架的感觉呢？那么现在机会来了，《梦塔防》天下第一武道会2015夏季赛准备开战！你的夏日热情在这里释放！ 和《梦塔防》上一届的天下第一武道会一样，报名参赛的选手将在接下来的近20天赛程当中，一展身手，战场杀敌，一路过关斩将，只为夺得天下第一的荣誉称号。不过这比赛的激情虽然一样，但是赛事的参与规则将有所改变。本次《梦塔防》比赛替换上届的积分制度，改用当采取报名制，以弥补上次比赛许多积分不到的小伙伴不能报名的痛苦，但同时为了对报名资格加以限制，大区前128名的大神才有资格参与报名。"',"img":"1"},
								{title:'弓腰少女射大雕 《梦塔防》又添真武将！',"content":'在战就战资料片推出后短短不到一个礼拜的时间，大伙还没有将手中的真*周瑜捂热，《梦塔防》这边又来了新消息，真*武将阵容又将加入新成员这次是妹子！关键词：弓腰少女射大雕，这么羞耻的关键词到底是哪一个妹子真*武将要在梦之大陆觉醒了呢？ 关键词一：东吴少女 不得不说，东吴确实是《梦塔防》官方的亲儿子，这从此前首发 觉醒系统 推出真*太史慈，接着暑期资料片【战就战】推出真*周瑜，就可以看出一二。而这回又是一位东吴的角色，这真是亲生不能再亲生了！ 据某位舅舅党透露，这是一位女性角色，东吴少女的话是小乔、大乔还是孙尚香呢？小乔终于最随着周瑜的步伐一同觉醒了？或者另有其人新角色？我们还是先来看一张《梦塔防》给出的图片。 关键词二：弓腰射大雕 从这张《梦塔防》角色的设定图上来看，这是一位持弓的女性，头花显得较为精致，碧蓝的蕾丝布料，搭配红宝石，略显王者之风。而螺旋式的马尾，也为角色带来了独特的性格特征，让角色看上去显得灵动轻盈。土豪金、红色染色和纱质材料组合而成的盔甲，就像是全身包裹着火焰之力一般！ 整体来看，这张图还在前期设计阶段，后期应该还会需要进行大量的处理更新，不过至于这张图究竟是不是真*武将暂时尚未可知，也许可能会是一个《梦塔防》新的单位！"',"img":"1"},
								{title:'家门口的战争 2015星赛季城市巡回赛报',"content":'梦无止竞，谁能称王！2015娱乐星赛季城市巡回赛报名开始，家门口的塔防战争即将打响！北京、广州、郑州、太原、成都、佳木斯、安阳、哈尔滨、石家庄、洛阳十大城市等你来挑战，加入《梦塔防》封炎1V1单挑赛，你的城市你为王！ 报名时间：7月20日开启报名 比赛时间：8月8日~8月22日 比赛城市：北京、广州、郑州、太原、成都、佳木斯、安阳、哈尔滨、石家庄、洛阳 此次的娱乐星赛季城市巡回赛，同时也是《梦塔防》首个线下个人赛事封炎地图1V1单挑，所以少侠们是时候展现你真正的个人技术啦！ 难以和队友一较高下 ， 没人知道我真正的个人技术 ， 对面的菜逼可敢单挑 ，家门口的战争，同一城市的单挑战争，另一种方式的基友见面，2015娱乐星赛季城市巡回赛，等你来报名！ 当然除了，可以来到线下在家门口一展身手之外，现场还有美丽的showgirl为你助威加油，专业的解说帮你传播战绩，前来围观的小伙伴们还有互动奖品可以抽！奖励拿到你手软哦~',"img":""},
								{title:'突破束缚想战就战 梦塔防最新版本要点',"content":'7月14日《梦塔防》革新开启了全新版本!小编第一时间给大家带来最新的版本分享，突破束缚想战就战!战就战是一张全新的4V4对抗地图，玩家分属刘备和曹操两大阵营。2个随机武将、7张随机卡牌供玩家选择，玩家的唯一目的就是击破对方君主。 　　科技系统 　　战就战的科技系统继承于发兵、升级君主、增加人口。值得一提的是，战就战可以帮助队友发兵，因此在战术选择上，将更加注重团队的打发。 　　操作体验 　　相比封炎大战，去除了锤子，增加了5个新的操作方式。 　　冲锋：可以使距自己阵地较近单位快速冲锋5秒，与屯兵共享60秒冷却时间。 　　屯兵：可以使距自己阵地较近单位原地待命5秒，与冲锋共享60秒冷却时间。 　　防守：兵力>4000可以使用，召唤防御塔协助防守，并可从被突破的单位中获取利益。一旦开启防守，突破对手的单位只能保留10%的生命值。 　　炸：消灭自己基地范围中的小范围全部敌军，使用后领悟逆策。 　　逆策：以建造价格退掉自己的一个单位。 　　护甲克制 　　所有卡牌武将不带入关卡属性，兵种护甲新调整 　　官渡秘境 　　官渡秘境是一张全新的4人防守地图，玩家需要在10分钟内进行持续的防御，波次越高，奖励将会越丰富。 　　卡牌养成 　　游戏最初，玩家可以选择武将和随机的4个单位进行第一波防守，每个党委都将一次性的使用掉。接下来每3波防守，玩家可以进行换牌的操作，获得一批新的随机卡牌，玩家需要选择最适合的卡牌出战，以期能够打到更高的波数，而不需要的卡牌则可以兑换成金币。 　　独立结算： 　　两种的新奖励机制，冲关奖励和评价奖励。 　　冲关奖励：游戏时间内，根据最高波次玩家计算，冲关奖励越丰富。 　　评价奖励：个人单独计算，分为S、A、B、C四档，奖励相互独立。 　　特殊事件： 　　当某一玩家率先完成25波防守后，将会使所有玩家触发特殊事件!完成特殊事件后，玩家可以额外获得波次或者金币收入。如果玩家击杀速度足够快，可以跳 跃波次，上限为5次。除此之外，当玩家金币达到1000的时候，还可以开启传奇卡牌挑战模式，传奇卡牌将开始入侵玩家区域，击败后，传奇卡牌将可以用于帮 助玩家抵御接下来的进攻。 　　四大主公： 　　在官渡秘境中，将会出现4位主公，这些主公将会与玩家并肩作战，一同帮助玩家们抵御怪物的入侵。主公能够学会强大的技能，令你的所有单位能力大幅度提升! 　　梦塔防世界BOSS是新资料中新增的一个玩法，全服的玩家都可以参与到击杀世界首领的活动当中。击杀世界首领之后，玩家将获得对应的奖励，奖励根据排名结算。 　　活动玩法： 　　规定的时间段内，城镇的某个位置将刷新世界首领，玩家点击boss后即可进入BOSS战，玩家失败后将等待一定的时间才能与BOSS再度战斗。BOSS战将根据伤害量结算排名奖励。最后击杀BOSS的玩家可以获得额外奖励。',"img":""},

								{title:'不装哪有朋友？ 《征途2》屌丝也可泡到女神',"content":'女神这个词语似乎与咱们距离太过于遥远，传说女神都被高富帅领走了，而“屌丝”们只能默默的YY一下而已…… 好了，别太心灰意冷，《征途2》专为“屌丝”留了不少逆袭高富帅的“后门”哦，让屌丝亦可赢取女神指日可待。 泡女神第一招：牛逼闪闪的外观 不修边幅？廉价行头？缩手缩脚？典型的屌丝一枚，别说想泡女神了，女神见到你还不躲的远远的？所以牛逼闪闪的外观是泡女神的第一步。 在《征途2》中假如你是“屌丝”玩家，如何让自己外观牛逼闪闪呢？其实并不难，《征途2》里的“装B”神器还是蛮多的，比如时装、翅膀、披风、坐骑等等，这些东东都是可以通过副本、活动、BOSS、0元购等方式获得的，所以，屌丝玩家多多努力，有机会穿上这些牛逼闪闪的装备，让自己的外形瞬间增分不少。 完成第一步，恭喜你，女神原因看你一眼了。 插图1 泡女神第二招：娴熟的游戏素养 女神并不都是喜欢有钱的，女神年轻时期很容易冲动，但是你必须有让女神冲动的资本，你有吗？ 《征途2》的“屌丝”玩家，这个是可以有的。《征途2》历经五年开发，持续保持较为密集的版本更新，每次版本更新都会有许多新玩法推出，还上线了许多属性相克的修炼玩法，如果你能“参悟”透其中的奥秘，在女神面前上演各种精通戏码，女神绝对会对你另眼相看。 完成这一步，恭喜你，女神对你产生了好感。 插图2 泡女神第三招：层层击败竞争对手 想要女神对你另眼相看，一定要力压群雄的能力。 你一定会纳闷，《征途2》中的大神玩家那么多，如何去力压群雄呢？自卑人是永远做不到的，而充满自信，心中默念“我行”的人，一定可以的。 “屌丝”玩家也有提升战斗力的途径，《征途2》会通过多种途径给玩家送出许多道具、金钱、工资、极品装备、升星宝石等，只要每天坚持，就能让自己的战斗力迅猛的提升。 问题来了，战斗力提升了，女神就会跟你了？NONONO！《征途2》经常会举办许多竞技活动，在一定的战斗力的基础支持下，通过神一般的操作，用策略战斗击败一个又一个对手，即便最终因为实力差距不能赢得比赛，女神也会对你竖起大拇指的。 完成这一步，恭喜你，女神80%的可能是你的了。 插图3 跑女神第四招：带她装逼带她飞 当女神对你有好感的时候，那恭喜你，一定要再接再厉！如何再接再厉呢？那就是带她装备带她飞吧！ 《征途2》中其实有很多唯美的场景，有空带女神溜达溜达；有积攒的花啥的给女神送送，下一场花雨，满足下虚荣心嘛；当然，《征途2》中还有许多情侣装、情侣坐骑等，与女神保持一个调调，回头率一定超高，女神一定会慢慢的离不开你的。 插图4 好了，四部曲完美泡女神，你学会了吗？ "',"img":""},
								{title:'华丽丽的强者路 《征途2》各类神器盘点',"content":'游戏世界充满凶险，尤其是PVP为主的游戏更是如此，所以大家要不断提升自身的战斗力，方可化险为夷。 那么《征途2》玩家除了传统的装备升星强化、宝石镶嵌等外，还有许多神器可以大大提升角色的战斗力，究竟有哪些呢？ 时装：全套属性提升 时装是《征途2》玩家最追崇的，关键是价格便宜且公道，只要两百多两即可买到炫酷的时装，让外形更炫酷，同时攻防和血量也都可按比例提升。 神将谱：实力与技能同步提升 神将谱是《征途2》特色玩法，目前神将谱中包括“天罡”、“地煞”、“现役球员”、“往日球员”、“十二星座”和“十二生肖”等几类，神将谱不仅有属性加成，还可激活主动及被动技能，绝对是提升角色属性、增加角色战斗力的绝密武器。 神将卡可以通过活动或打怪等方式获得，激活的将卡种类越多，将卡所发挥出的威力就越大，想更大程度提升实力的玩家，一定不要放弃任何能获得将卡的途径哦！ 坐骑：享受技能加成 坐骑是《征途2》中最拉风的神器之一，除外观炫酷，可充当代步工具外，《征途2》中的坐骑属性加成较高，更为逆天的是坐骑资质达到+10以后的，坐骑的技能可以加到人物身上。 坐骑除了系统赠送，各类活动也会有专属拉风坐骑送出，千万不要错过哦！ 宠物：可伴战可附体 《征途2》中的宠物养成玩法比较丰富， 宠物可以伴随玩家一起抵御外敌。不仅如此，玩家还可以选择让宠物附体到身上，提升自身的强力战斗力。 《征途2》中的宠物可以自己去抓，通过繁殖、培养等获得更极品宠物。 披风：气质与实力并存 《征途2》披风可以选择显示外观和不显示外观，不过炫酷拉风的披风外形，完全可媲美时装，让人物外观加分不少。 《征途2》披风的属性加成较多，获得途径也非简单，有的是可以通过打怪或任务活动，有的可以通过0元购获得。 翅膀：天使羽翼 有一对天使一般的丰满羽翼，是《征途2》玩家梦寐以求的。翅膀不仅是让玩家外观闪闪，更重要的是翅膀还有超高的属性加成，成为大家争相抢夺的神器之一。 《征途2》中的翅膀可以通过“上古之钥”活动或者周末花榜等活动来获得哦！ 如果想让自己变得更强大，神器自然一个都不能少，怎么样？如此多的神器，你拥有几个？还有哪些神器在文章中没提到的，欢迎补充！ "',"img":""},
								{title:'童心不可泯 《征途2》原来可以这么萌',"content":'征途系列游戏给人的印象就是各路英雄豪杰们在刀光剑影中厮杀，场面都是激情而血腥的，其实不然，《征途2》在霸气武侠风格外表下面，还乱入了许多萌萌哒的元素，作为童心未泯的大朋友们，是不是感觉很好玩呢？ 阿凡达乱入，各种伙伴造型萌翻天 与传统武侠类游戏的伙伴系统不同，《征途2》里面的伙伴系统简直会让你喷血不止，虽不是颜值爆表的俊男靓女，但萌萌哒的外观也是很抓人心的，连阿凡达都乱入进来了，你还能禁得起如此诱惑吗？ 萌坐骑乱入，可爱的不忍心骑 炫酷拉风的坐骑形象是《征途2》玩家最直观的印象，其实你不知道《征途2》里面还有许多超萌的坐骑哦，比如说兔子、金鱼啥的，可爱的让你舍不得骑，有木有？ 球星乱入，超有爱的服装系统 侠女英雄，一席超酷的正装才能显示出其超群的气质，但在《征途2》中除了有许多炫酷的正装外，还有许多个性十足的时装，比如球服、牛仔装等，让你在众人中脱颖而出，成为大家关注的焦点，是不是感觉很有爱呢？ 神将卡乱入，Q图素更诱人 除以上各种萌元素的乱入，《征途2》的神将卡还乱入了许多Q版图素，比如十二星座、十二生肖等，顿时让《征途2》的游戏世界丰富多彩起来，让大家在激情的同时也能始终保持心情的愉悦。 插图6 怎么样？无处不在的萌物，让大家始终保持童心未泯状态。《征途2》中的“萌物”还有许多，深入挖掘，你会寻找到更多乐趣。 "',"img":""},
								{title:'走多元化PK路线 《征途2》力推社交减负系统',"content":'随着移动互联的迅猛浪潮袭来，所谓的手游天下似乎并没有如期而至，主要是因为手游在打击感和社交系统上与端游相比，着实弱了许多。 第一国战网游《征途2》在PK玩法上不断推陈出新，开创多元化PK路线，大家即可体验到动则万人激情混战的宏大场面，亦可享受三五成群的小团队配合战，当然，也有1v1的绝对实力对抗，开启24小时激情战斗模式。 集多重PK玩法于一体，走多元化PK路线 从老征途到征途2，大家对征途系列游戏还定位在场面恢弘的万人激战，无论是万人群殴的国战，还是浩浩荡荡的敌国刺探、中立区运镖、王城搬砖等等，这些都是动辄成千上万的PK规模，只见地图上到处都是密集的人群，冲进去就是一通狂砍猛杀。 可能是《征途2》的国战、刺探、拉镖等大规模战斗场面太过于震撼，以至于在PVP玩法上将其它PVP系统的声音给盖住，其实《征途2》在PVP玩法上的模式比较多元化的，除了大规模PVP玩法外，《征途2》中还加入了华山论剑、格斗之王、3V3竞技PK赛、1V1竞技PK赛等多重小团队竞技玩法，在小团队竞技赛中，最重要的是考验团队的配合力和职业搭配组合以及对其他职业的理解能力上等。 走多元化PK路线，玩家的选择会更丰富，战斗玩法也更丰富，不单调。 游戏内置社区系统，一边游戏一边刷微博 巨人网络创始人“史玉柱”先生曾提出“网游社区化，社区网优化”的观念，使得网游社区化铺天盖地袭来，《征途2》除了在PK玩法上追求极致，不断突破和创新，在社交玩法上更大胆与热点结合，在游戏中植入“国史”和“微博”量大社区玩法，让大家在闲暇之余，亦可看看帖子，刷刷微博，轻松一下。 《征途2》的国史系统在游戏里和官网同步开放，目前《征途2》有近2000名史官在为大家服务，除了报道每个区服的大事动向外，玩家游戏日常的点点滴滴趣事也被记录下来，供玩家随时查阅及欣赏。 国史对普通玩家的要求较高，不过在国史系统下，还是可以阅读文章、写点评回复、送花、砸鸡蛋等。 为了照顾更多玩家互动需求，《征途2》在游戏中还植入了“江湖围脖”功能，玩家可以在游戏中创建自己的“围脖”，添加好友，关注名人等，在游戏中时刻与“粉丝”们保持互动，发布个人心情故事等。 为游戏玩家减负，提倡轻松游戏概念 随着生活节奏加快，玩家碎片化时间严重，许多玩家抱怨玩游戏压力过大，所以，《征途2》正在着手优化任务及流程、玩家背包压力、普通玩家生存力等，为玩家减负。 无论新老玩家，再也不用担心时间都浪费在升级打怪上，快速体验游戏核心玩法；当然，也不用再担心忘记清理背包而损失惨重；更主要的是通过生存力减负后，新玩家通过系统保护，再也不会被一直碾压了。 除了目前已在做的减负措施，《征途2》还是致力于游戏其他系统的减负，同时对核心玩法重度开发和优化，确保玩家上线即可玩到想玩的内容，将轻松游戏概念持续贯彻下去。 《征途2》多元换PK模式来袭，强大社交系统火爆上线，你准备好了吗？"',"img":""},

								{title:'2015ChinaJoy历数往年为游戏捧场的名人们',"content":'纵观chinajoy十几年的衍化过程，各大厂商为推销自己的游戏手段可谓层出不穷，美女、cosplay等等都是吸引玩家注意力的方式，但是在中国，名人的吸引力往往是最有效的方式，国人喜欢追星的心理大家应该也能感同身受，下面就来盘点一下那些往年出现在ChinaJoy现场的名人吧。2010ChinaJoy，网络名人“凤姐”出现在展馆内，虽然之前没有得到任何消息，但凤姐的出现立刻引发了观众的围观。凤姐这些惨白脸学生装真是吓坏本宝宝了。 2014年ChinaJoy，好莱坞动作巨星杰森?斯坦森携保时捷御用车模正式现身境界游戏展台，为《敢死队3》官方手游助阵。场面之火爆，CJ十年未曾有过!这应该是CJ历史上最大牌的明星了吧。2010年，苍井空来华为上海久游宣传，并宣布代言其研发的国产网游《勇士OL》，同时苍井空在微博高调表示要去参加ChinaJoy，但后来由于各种原因没有成行，不得不说有点遗憾。不能见到心中的女神，小编已哭瞎。 2014年8月2日昆仑新手游《海岛奇兵》在CJ展会上发布，邀请了快乐家族前来助阵，何炅、李维嘉、杜海涛、吴昕现身，引爆现场激情。一直与昆仑有着千丝万缕联系的国民老公，富二代中的第一人，游戏界的王校长王思聪也于2014年月8月1日亮相昆仑展台，与SNH48为《TERA》(神谕之战)助阵。 2014年腾讯展台上仍旧实行“零showgirl”，不过腾讯应用宝却请来了重量级的女神御姐，大胸主播柳岩现场高歌，为应用宝拉人气。',"img":"1"},
								{title:'官方首次回应CJ事业线“2cm”等相关规定',"content":'前段时间，网络上热炒的关于2015ChinaJoy期间Showgirl事业线不能超过“2cm”的规定，在手游圈引起了极大的争议和反响。对此，ChinaJoy主办方北京汉威信恒展览有限公司(简称汉威公司)和本次展会ShowGirl监管执行方新丝路时尚机构，针对网上传的沸沸扬扬的“2厘米”报道，向业界及社会广泛征求了意见和建议，在兼顾整个展会活动举办效果和ShowGirl行为规范的考量下，主办方对ShowGirl管理做了进一步的规范和调整。 三大步骤杜绝野模横行首先，引入SG监管专业单位。ChinaJoy主办方指定新丝路时尚机构为现场ShowGirl监管单位，一起参与ShowGirl的现场管理和前期ShowGirl实名制申报注册，杜绝恶性操作事件的发生。对于此项规定小编在想，难度官方是为了杜绝野模们不负责任的撒野吗?还要建一个花名册，真当是大学上课一个个点到吗?对此小编无观点，只是希望官方能够合理的把握一个度量，不要什么事都走极端。其次是制定经纪管理制度。并且对《规定》第五条“服装管理规定”中第7点和第8点进行了修改并明确规定：●女模胸部必须由不透明、不透视材质全覆盖。果然我大中华广电肿菊的人才无处不渗透啊，现在SG们也不能逃离魔抓。Showgirl们你要是敢秀，那么就很有可能会被请去喝茶哦。你说这年头，SG们也真是不容易啊，冒着生命危险为广大粉丝送福利。●女模下装腰部必须穿到骨盆以上，且不得低于脐下即不得露出肚脐，短裙或短裤下摆不得高于臀下线即不得露出臀线。对于此项规定，小编就想感叹，感情Showgirl们是要集体穿越去阿拉伯半岛吗?各位客官们只能高唱：“跟着我一起来包裹，包裹包裹身体!”最后是强化现场监管。展会期间将会有一个近百人的监管团队，在现场严格的进行监督管理工作，力求在保留ShowGirl这道展会靓丽风景线的同时，净化观展氛围，规范现场模特的表演。Showgirl服装大揭秘其中对于Showgirl们服装的管理规定是最引人注目的话题，那么下面小编就给大家详细解读一下这份最新文件。1.不得私自修改已经审核过的服装 从上图红色方框中可以明显的看出：左边的模特身着正规过审的服装，然而右边模特的服装在肩带位置则进行了非法改装。如果在展会期间出现这样的事件，那么监管团队将处罚展会公司并取消SG的与会资格。哎，此项规定简直就是在抹杀SG们的设计能力啊!每个人对于审美的标准都不一样，别人改个服装都会被监管，想着都累啊。2.服装必须合体，过于宽松或过紧，或穿着效果有别于试装照片的服装都是不允许的;3.服装不能过透过露，不能看到内衣或内裤(违规图片示例如下图)。其实小编认为主办方还是相当贴心的，可能考虑到现场空调比较给力，怕Showgirl们被冻伤，所以才出此规定。小编想一定是这样的，不然还能怎么样?还能怎么样? 4.女模不能只穿比基尼及类似内衣的服装或不穿内衣;(违规图片示例如下图) 5.上装明确规定，女模背部的裸露部位不能超过上半部的三分之二以上即腰节线以上(违规图片示例如下) 6.男模将不得裸露上身;7.异性模特之间不得进行过度接触等现场故事大脑补主办方为了不让现场SG冻着，为了能让她们多穿一点衣服，能出台的这些规矩也真是相当的拼啊!下面小编脑补了一下到时候Showgirl们的衣着服装，会不会给人一种全是从阿拉伯半岛穿越过来的妇女的即视感。于是小编觉得到时候2015ChinaJoy的现场故事可能是这样的：大家好，欢迎来到2015ChinaJoy。我是今年的Showgirl你觉得我美吗? 今年主办方为了不让我们冻着，让我们一定要多穿点衣服，我们真觉得主办发好贴心的啊! 姐妹们，听说昨天有的SG穿的暴露就被带走了!我们都好怕怕的，怎么办?怎么办?看来我们今天要全副武装啊，一定不能被主办方的监督们带走，我们可是要挣钱养家的人。 脑补归脑补，小编觉得既然主办方的出发点是好的，那么各位客官们还是应该保持相对支持的态度，毕竟ChinaJoy真正的意义是为了给游戏产业提供一个展示的平台，而不是模特们的聚会。虽然现在相关文件规定如下，直接秒杀了一众宅男们的各种福利。但是到时现场的情况到底会是怎么样的，我们就不得而知，所以还是只有等大幕揭晓的那一刻才会知道，各位客官只需耐心等待。第一手的资料，第一手的美图，尽在九游ChinaJoy专题报道。',"img":"1"},
								{title:'历届ChinaJoy人气ShowGirl大盘点',"content":'距离ChinaJoy2015还有整整一个月的时间，作为中国最大的游戏互动娱乐展会，除了玩游戏、抢周边外，ShowGirl也是chinajoy一道亮丽的风景线，装点着游戏盛宴。作为吸引广大玩家的焦点，为此小编为大家盘点一下历届chinajoy上的人气ShowGirl，看看这些ShowGirl因何而红。宅男女神叶梓萱2010年，叶梓萱因接拍多个平面广告和录制40多档电视综艺节目以及担任上海东方卫视《中国达人秀》节目的评委而出道娱乐圈 ;同年，叶梓萱又参加了在北京举办的ChinaJoy游戏展会并获得了最美ShowGirl的称号，最令叶梓萱人气爆红的是因为“潜规则”事件，为了出名上位，曾自愿和游戏厂商老总的市场负责人“潜规则”，后这一消息一经爆出，让很多粉丝都疯狂围观，其实像她这样的自愿潜规则的人还真不少，只是没有爆露出来，而叶梓萱则大胆的爆出了结果。 人气声优小孽小孽，女，著名游戏声优，喜欢摄影拍照。在多个语音平台担任美女主播工作和现场主持各种与游戏玩家互动的活动。多次接受知名媒体专题采访和受邀为各种不同类型的作品录制配音，如游戏角色配音、视频配音、演唱主题曲等。 小虐也是2014ChinaJoy活动上最受欢迎的女生，不过人红是非多，近日网络上就有人曝光了E奶小虐的整容史，原来其不仅身高矮，更因为肥胖，因其表里不一甚至当小三，人送“肥肉婊”。 抄底肉模金小小在ChinaJoy2014的展台上，网易展台上面那位话题不断的爆乳showgirl引起大家的广泛关注。在CJ首日的时候，网易展台上这位ShowGirl一袭白衣， 爆乳G奶，吸引了大家的眼球。这位G奶美眉除非了在现场露底任拍,作风大胆之外，网上更是有图爆出她的报价是2W一夜。 小周慧敏:吕瑶吕瑶，2009年ChinaJoy上担任ShowGirl，以其娴雅的气质和酷似玉女掌门人周慧敏的清纯容貌在网络上迅速走红。现在某航空公司就职空姐。2010年，吕瑶作为盛大AllStar八位星女郎之一，再次出现在CJ展台，身穿巴西队性感球衣，人气不减当年。没有浓妆艳抹、没有熟练拍姿，骨子里流露出稀罕的纯美与脱俗，成为所有媒体和玩家的关注焦点，并不约而同的称其“小周慧敏”。但清纯不是重点，清纯背后是Showgirl吕瑶“艳照片事件”,一组关于吕瑶在酒店的自拍露骨照疯狂热传!吕瑶门这到底是真艳照，还是炒作呢?各位看官请自行判断吧。 清纯玉女丁贝莉丁贝莉，游戏模特，在2006年7月28日的ChinaJoy游戏展上，丁贝莉是众多showgirl之一。一位参会网友“泽俊”被其外貌吸引，在参加新浪游戏有奖博客秀活动时，上传丁贝莉的经典可爱照片。2006年7月30日，丁贝莉的可爱照片被放到游戏首页，当日约有88600左右人次浏览了此篇文章，100多位玩家在博客中回复。人们评价她：最忧郁、最可爱、超凡脱俗、最清纯、清新、孤傲、性感、从来不笑。2006的新浪网络盛典，丁贝莉还获得了年度游戏博客大奖。由此丁贝莉便迅速走红，不久，粉丝团“贝壳”出现。一晃就是9年，小编也由当年的小鲜肉长成了老腊肉，更何况女神呼。以现在的审美看当年的丁贝莉，只能说并不是非常有特色，但不得不否认，在肉欲横流的当今社会，以前chinajoy真真是一池清水啊。',"img":"1"},
								{title:'莫让showgirl成为ChinaJoy的一道“低俗菜”',"content":'每年的7月，做为全中国乃亚洲最大的游戏展会，Chinajoy就成为了游戏圈的热门话题，甚至普通大众都能被吸引，而一谈到chinajoy就自然想到了Showgirl。前段时间，Chinajoy官方微博确认了网传的“惩罚条款”：女模露胸超2厘米，罚款5000元;低腰下装低于脐下2厘米(露出胯骨)或短裙下摆高于臀下线，罚款5000元;女模服装过露过透看得见内衣，只穿比基尼及类似内衣的服装或不穿内衣的，罚款5000元;男模裸露上身、仅穿内裤及类似服装、裤腰低于胯骨露出人鱼线，罚款5000元;现场违规表演钢管、牢笼，罚款10000元;模特和观众合影摆出不雅或过于亲密的造型，罚款10000元等。最严惩罚包括“恶意炒作20000”，以及“未按规定进行服装审核，强制退场并没收押金”。而后不知是否迫于舆论的压力，官方二次修正的相关规定：对模特胸部裸露不得超过2厘米的规定进行了修订，将这条规定改为了女模特胸部必须有不透明、不透视的材质全覆盖，以及模特下装腰部必须穿到骨盆以上，不得露出肚脐等。随着条款写出的还有一句——“总有投机取巧的厂家和媒体鼓吹以往ChinaJoy的一些不良风气，这次对ShowGirl的严管，是主办方对ChinaJoy本意的一次重申。”是鼓吹?还是事实?Showgirl又应该如何去监管?“负面消息的积累，让ChinaJoy的口碑越来越差”一个好好的游戏展，缘何会变成一个被打上了“约”“露肉”等不良词汇标签的展会呢?比起平淡的游戏展，如果在现场出现一个打人事件，那么这个事件绝对会比展出了某一款新游戏要传播得快。近而，也会因这个“打人”事件给所有同类的展会自动冠名。而“约”这个关键词也一样。 很多show girl都是抱着爱游戏爱show的初衷去的，很多宅男也都是抱着喜欢游戏和顺便看看妹子的心态去的，约的毕竟是少数。毋庸置疑“约”确实存在，但是不光是CJ，哪儿都存在，由于这两个关键字确实值得当新闻，当谈资，就被我们无限夸大了。导致很多游戏玩家或者是游戏圈外的人对于CJ的印象就是不正经，这种标签一次两次还好，开玩笑大家笑笑就过去了，但是时间长了就没有多少正经地人愿意去做Showgirl，那么CJ怎么会有好的名声?Showgirl本来是去图一乐呵赚点零花打打工，这么一弄直接被打上不良标签了，就好比在东莞的工厂正经打工，突然东莞出事儿，就被人用异样的眼光看异样。而玩家花钱去看个CJ，结果回来被朋友说你这个人真低俗看CJ，一看你就是个屌丝宅男。这就是Chinajoy所面临的最严峻的问题——“负面消息的积累，只会让这个中国最大游戏展逐渐没落”。主办方这些年也意识到了这个问题，如果再低俗下去，展会很有可能被取缔，也有可能波及所有游戏和动漫展。在这个因缘促使下，就必须整改Chinajoy的风气。“两万元的罚款，分量是否太轻?”最高严惩两万元，这个看起来挺庞大的数字，相当于普通人几个月的薪水，但是放到各个参展的厂商面前，那就是一小块肉而已。这条关于Showgirl的规定确实能够显示出正能量，有胜于无，但也约等于无，因为一条新闻炒作的价值远远抵过了这区区两万元。这样下来，对于展商来说，就只剩下“认缴两万”和“自觉遵守”两个选择而已。学雷锋，但是不是每个人都是雷锋。今年确实有许多厂商已经开始自觉遵守Chinajoy关于Showgirl监管的新规定，但是难免有投机取巧的行为。这种心态很正常，也回到了刚刚说的搏一搏所得到的价值是否超过两万元。而有些人还会觉得这罚款说难听一点，就是交保护费，就是做样子给上面看的，最后结果是这届该露还得露，仔细想想的话这些罚款和活动资金比起来真的是九牛一毛。那么就有了这样一个观点。如果真的需要监管，加上一条“取消违规展商明年参与CJ的资格”这样一条规定，那就是真正的严厉。因为是首次整改，主办方肯定会顾及到如果雷厉风行，会不会导致展商和玩家两头得罪的后果。而近些年眼红CJ的活动可真不少，都想找个机会打翻身仗呢，主办方现在只能谨言慎行。对于游玩Chinajoy的观众来说，希望看到的也肯定是有露的那种。谁不喜欢多看一些赏心悦目的东西?除非你是基佬。于是就有了这样一些不痛不痒的规定。“投机倒把钻漏洞的是展商还是主办方?”“喊口号”是一个双重意义的词语。Chinajoy主办方年年都再三强调，抵制“三俗”，但是并没有什么用，因为它只是喊喊口号。而很多展商就把这个只有口号的规定当成了契机，没有明文规定也就有机会站在规定之上。几年前中青宝展台上有一个明显走光的雅典娜姐姐，把形象放一边，极其暴露。媒体记者和观众冲过来围观，现场秩序混乱不堪，最后直接登上了当日各大媒体的头条。最后仅仅是这位雅典娜姐姐被驱逐出场，其余流程一切正常。这就是只喊口号的后果。 如果放在今年的规定之下，公司也只是被扣除了微不足道的押金而已，却赚到了押金几倍甚至几十倍的效益。代价就是让CJ的品牌形象和口碑再次蒙羞，也为CJ带来了不少非本意的不速之客。我们不妨拿这个历史事件预测一下这届CJ将会发生的事情，也许在角落里，某展商已经磨刀霍霍了，包里放着10万元现金，准备大闹一把CJ博个头条就走，闹到最大也顶多只是刑事拘留而已。今年如果再有这种行为，真的应该有剥夺后续参展权的追加处罚。因为主办方一旦想要制止，就必须要拿出制止的决心。一旦爆发丢人的不止是CJ而是中国游戏的形象。我们不希望游戏被打上低俗的标签，也不希望CJ被打上“约”的印记。希望各位展商和主办方一起能够真正抵制低俗事件的发生，低俗的并不是Showgirl这个词语，而是整个Chinajoy展会下隐藏的想要低俗的那颗心。隔壁车展已经失去了车模，Chinajoy不能再没有Showgirl了!',"img":"1"},

			news:[
								{title:'全民皆可一战 WCA造无门槛电竞狂欢',"content":'WCA2015全球公开赛中国区海选将从8月3日一直持续至9月27日，比赛覆盖全国7大区域，包括哈尔滨、沈阳、大连、石家庄、北京、天津、武汉、郑州、济南、太原、南京、杭州、上海、广州、深圳、长沙、成都、重庆、西安和银川等共国内20个重点城市。玩家可自行选择穿越火线、魔兽争霸3、炉石传说、风暴英雄、英魂之刃、DOTA2、光荣使命OL及自由之战（手游）等8大游戏项目参赛。全球公开赛中国区海选“首战”将于8月8日-9日在天津、重庆、杭州三大城市率先打响。作为WCA2015全球公开赛中国区比赛的组成部分，本次海选赛将以每周3个城市为单位同步完成比赛，出线选手将参加10月份的区域赛。而区域赛的最终胜出选手，则将晋级WCA全球公开赛中国区总决赛，与来自全国的顶尖高手争夺银川世界总决赛的入场券。从2003年国家体育总局正式将电子竞技列为第99项体育运动至今，12年间，电子竞技已经从极少数人关注的小众话题，逐渐成长为如今大众喜闻乐见的娱乐活动。日前艾瑞网发布的电竞行业研究报告显示，国内整体电竞用户规模在2016年有望超过1亿，且未来三年的增长率将保持在20%以上。显而易见，电子竞技市场已进入集中爆发的前夜。作为一项年度电竞赛事，WCA自诞生起便主动承担起了推动国内电竞产业发展的重任。通过邀请女神柳岩、Angelababy先后为赛事代言，设置包含端游、页游、手游、棋牌等覆盖全民的比赛项目，以及高达亿元的赛事奖金，打造中国乃至世界范围内最具影响力的电竞赛事。数据显示，截至7月初中国区资格赛落幕，WCA2015累计观赛人数已达2.2亿人次。不论是从赛事规模还是观众数目来看，WCA均已创下行业最高纪录，成为后WCG时代最具商业价值的第三方电竞赛事品牌。',"img":"1"},
								{title:'模式创新 银川借WCA攻占电竞产业高地',"content":'7月3日-5日，国内顶级电竞赛事WCA2015中国区资格赛在上海打响，在3日举办的资格赛开幕式上，中投产业基金与银川市政府的战略合作签约引起了各方的广泛关注。双方宣布共同设立规模10亿元的中投(银川)产业投资基金，预示着银川借WCA赛事打造全球“电子竞技之都”的宏远规划有了坚实的资本后盾。至此，一条由政府牵头主导，专业游戏公司运作，雄厚资本为支撑的“银川模式”游戏发展之路已全面浇筑成型。行业人士指出，在“互联网+”的时代背景下，由银川一手打造的WCA世界电子竞技大赛正通过前所未有的“全民电竞”模式，以及电竞与娱乐跨产业间的发展思路，从电竞粉丝经济、游戏产业链条等方面一举打破了电竞在国内市场的发展掣肘，成为了银川游戏产业升级的重要突破点。众所周知，2014年，因经营理念与方式未能及时赶上全球游戏产业发展的变革与速度，有着十余年品牌积淀的WCG戛然而止。未过多久，银川市政府便接过旗帜，宣布打造“中国造”电竞盛宴——WCA世界电子竞技大赛，并提出针对电子经济产业永久落户银川的一揽子发展计划。考虑到WCA在国内处于起步阶段，怎样在短时间内吸引国内近6000万电竞观众以及2亿潜在电竞受众的关注，成为赛事打入市场的关键。为此，银川市政府以打造粉丝经济为切入点，先后请来超人气女神柳岩、Angelababy分别为2014、2015两届WCA赛事代言。二者均拥有健康、阳光的形象，在圈内口碑极佳。同时，这两位明星代言人也都是不折不扣的电竞粉，并分别有多个游戏项目的代言在身，因而，双方的合作可谓一拍即合。借助女神的个人影响力，极大拉动了公众对WCA的关注，帮助WCA在短短两年时间内完成了向最具影响力的国内第三方电竞赛事品牌的蜕变。作为一项电竞赛事，WCA最核心的竞争力当属赛事本身。在赛程设置上，WCA2015包含了职业预选赛、高校争霸赛、中国区公开赛、全球外卡赛等多达17个丰富赛段，赛事周期更长达278天；就比赛游戏类型方面，WCA2015不仅引入了魔兽争霸3、DOTA2、英雄联盟、坦克世界、炉石传说、穿越火线、英魂之刃、光荣使命等优秀的PC端游，还创新的加入手游自由之战和棋牌类项目，不仅对推进国产游戏“出海”意义深远，同时，在遵循游戏产业大环境变迁与产业链变革的趋势基础上，更进一步拓宽了赛事所提出的“全民电竞”的受众范围。另一方面，除线上线下的比赛之外，WCA2015还入驻了广州游博会、上海ChinaJoy、美国纽约书展、E3游戏展以及德国科隆游戏展等一系列顶级游戏相关展会，进一步提升了品牌在国内外电竞粉丝中的影响力。而在赛事奖金方面，WCA设置了高达1亿的奖池，在全球范围来看亦属前无仅有。科学的赛制、丰富的赛段，加之高额奖金的刺激，玩家怎能不对WCA趋之若鹜？有了优质的比赛，还需要辅以有效的渠道进行内容输出，尤其是在这样一个移动互联网大行其道的环境之下。为方便海量电竞粉丝观赛，WCA2015采用了全程在线直播的方式，用户只需通过GTV、PPTV、优酷土豆、乐视网、腾讯视频、搜狐视频、战旗TV、斗鱼TV、火猫TV、17173直播、爱奇艺、新浪看游戏及播视网等优秀的视频站点便可观看赛事直转播。数据显示，自4月开赛以来，WCA2015首月观赛人数突破5800万，观赛人次超8000万，一举创下中国电竞史上全新记录。火热的赛事直播数据，使WCA赛事日益深入人心，也使得银川电竞之都的旗帜日渐清晰可见。早在2014年，银川市政府便提出了打造世界级电子竞技赛事、将世界电竞中心转移到银川的目标，通过WCA力争把银川打造为“电竞之都”。以电竞赛事为抓手，撬动互联网人才引入、招商引资、园区、经济带等整体产业链条在大西部的发展。在此目标下，中投产业基金与银川市政府通力合作，双方共同设立规模为10亿元的中投（银川）产业投资基金，为电子游戏等产业生态带来了强大的资本支持，未来将视业务发展需求扩大到50亿元。而通过设立专项游戏产业基金的方式，也势必将令越来越多优秀的游戏企业看到银川市发展游戏产业的决心，进而形成反哺效应，为当地游戏产业升级广开源路。以WCA电竞赛事为核心，银川市政府及时抓住了游戏产业的发展契机，通过政策及资本的注入来发展游戏新业态，抢占游戏产业高地。这种思维模式上的创新，势必将成为其城市经济实现弯道超车的动力源泉。',"img":"1"},
								{title:'ChinaJoy上演 电竞初体验 震撼展台提前曝光',"content":'随着2015年中国游戏产业盛筵ChinaJoy 展会的日渐临近，各游戏相关厂商纷纷提前曝光展位信息。日前，全球顶尖年度电竞赛事WCA亦首爆多张炫酷展台大图，高大上的场馆设计，引发电竞粉的一致关注。WCA相关负责人透露，此次WCA CJ展台以“电竞初体验”为主题，目的在于让每一位喜欢游戏、热爱电竞的玩家都能体验到全民电子竞技的乐趣，近距离感受电子竞技的魅力。从位置上看，WCA展台霸气地占据了E5馆的E5-01、E5-15-17四个展位，整个展台划分为主舞台、电竞体验区和产品互动体验区三大区域。彰显神秘和炫酷的黑色主色调，太空梭设计元素未来感十足，难怪有网友怒赞WCA的舞台设计“炫到没有朋友”。 双色交错的主舞台，似随时能点燃电竞的澎湃火焰和激情。据悉，在CJ期间，若风、草莓两位大神将重返WCA舞台，各自带队献映一场LOL大师赛。此外，TH000、FLY100%，INFI，TED等四位顶级魔兽选手也将带来独家的《魔兽争霸3》2V2对战。重温这款陪伴我们一起长大的经典游戏，势必将会成为WCA ChinaJoy 2015大幕上最浓墨重彩的一笔。2015年7月30日，WCA ChinaJoy展台，让我们不见不散！',"img":"1"},
								{title:'ChinaJoy魔兽四杰上演大师赛',"content":'2015年7月30日，万众期待的游戏盛会ChinaJoy即将在上海新国展博览中心开幕，届时，全球顶尖的综合电竞赛事WCA将携带各项目电竞大神们重磅入驻，为广大游戏玩家奉上多场精彩纷呈的电竞大师表演赛，打造前所未有的电竞初体验。本次WCA大师表演赛最受玩家瞩目的莫过于四位顶级的魔兽玩家——infi、ted、fly、TH000，他们将为粉丝带来一场2V2表演赛。此外，作为WCA2015的形象大使，“人皇”SKY也将空降WCA展台强力助阵，亲自担纲表演赛解说，并在WAR3大师赛后的“老友记”互动环节中，爆料魔兽“四大天王”那些你不知道的趣闻囧事。魔兽争霸作为很长一段时期中国玩家最爱的即时战略游戏，承载了无数80后玩家的美好记忆。即便是在LOL、DOTA等游戏“新贵”强势崛起的今天，一提到魔兽，仍会引起不少玩家的共鸣。WAR3所带来的已不仅仅是游戏的愉悦，更有一代年轻人的青春和梦想、信念和坚持，回忆和热血。毫不夸张地说，WAR3深刻的影响了一个时代。那时最让我们激动的“大事”，莫过于人皇SKY拿下中国第一个世界冠军，第一次让五星红旗飘扬在全球电子竞技的最高领奖台。无数拥有电竞梦想的年轻人以SKY为榜样和偶像，为之疯狂和自豪。 在7月18日的一场比赛中，SKY在选手席上小坐一把，即让无数粉丝为之沸腾。虽然身份已经转变为电竞装备品牌钛度当家人，但这位昔日的“人皇”仍然在玩家心中占据着重要地位。在月底的ChinaJoy舞台上，大神是否会犯一把手瘾，携带自己最“得意”的电竞设备小露一手，与当今的四大魔兽天王比试高下，为玩家们奉献上一场经典大对决呢？值得期待。无论你是WAR3的死忠粉，还是跟随WAR3一起成长的老玩家，不要犹豫，与WCA相约电竞初体验，围观顶级大师赛，一起唤醒青春的热血记忆吧！一切精彩尽在2015 ChinaJoy WCA E5展台（场馆地址：E5-01、E5-15-17）。',"img":"1"},

								{title:'互联网+ 会计行业创新发展的新动能',"content":'2015年夏天，前沿的“互联网+”在传统的会计行业燃起了一场思维创新的熊熊大火。如果从1979年我国首次试点会计电算化算起，会计行业无疑是最早利用信息技术、最早“触网”的传统行业之一。在“+互联网”时代，会计行业将现代信息技术应用于会计工作中，在改进企业管理水平、支持财务决策、增加收入、降低成本、提高企业市场响应能力等方面取得了突破性进展；在“互联网+”时代，会计行业将借助“互联网+”思维，创新生产方式、组织结构和服务模式，在创新、变革和融合中不断发展壮大。创新，成为“互联网+会计”的重要驱动力。对于会计从业者而言，只有创新思维模式、优化知识结构，才能避免被软件取代。云计算、大数据等技术，正是会计人员从核算型向管理型转变的必备“武器”。比如，在现有预算管理模式下，企业信息数据间的动态联系极少，大量的数据处理工作使会计人员疲于应付。如果能在云会计下进行预算编制，就可以实时获取市场上各种经营信息，动态调整完善预算编制，保证预算的合理性、专业性和权威性,从而为企业经营决策形成有效的指导。工欲善其事，必先利其器。无论是企业战略发展、成本控制、预算编制，还是财务数据分析、投融资以及风险控制等管理会计职能，都离不开“互联网+”思维与技术的支撑。创新工作方式与思维方式，才能为会计从业者带来更大的价值与更高的地位。对于会计师事务所而言，创新业务模式，发展泛审计业务，才能在市场竞争中立于不败之地。比如，相对于手工审计，智能审计将部分工作交给系统，弥补了事务所人力、时间、空间的不足，缩短了审计时间，降低了审计成本。同时，借助云审计技术，挖掘已有数据的价值，注册会计师审计还可以延伸到经济、社会、生活等各个领域。我国8200多家会计师事务所坐拥一座被遗忘的“数据金矿”。如果借助大数据、云计算等技术手段，将客户的数据都收集起来，形成一个庞大的数据库，再通过智能化的手段进行分析、对比，注册会计师将会从数据中挖掘出对企业、行业、经济乃至整个社会都有价值的信息。对于中小会计服务机构而言，只有创新产品和服务方式，力争服务范围覆盖企业“全周期”，才能在新常态下赢得更大的发展空间。很多会计代理记账、会计培训及财务咨询公司服务的客户都是小微企业，对它们而言，互联网在线服务会是一种更加高效可行的服务方式。布局针对小型企业的在线代理记账、在线培训以及云报销、云费控等互联网信息平台，可以实现小微企业与中小会计服务机构的共赢。对于会计管理部门而言，只有创新会计管理的方式，从制度、规则的角度为“互联网+”的发展营造环境，落实简政放权，才能让市场在资源配置中起决定性作用。在创新驱动下，“互联网+”正演变为一场会计行业重新发现价值、释放动力的集体实践，一次关乎业务方式、管理方式的深层次重构。快来淘宝教育,点下面链接报名有优惠啊http://xue.taobao.com/market/xue/zkdp.php?spm=a2174.7346861.2.5.MX2GUO',"img":"1"},
								{title:'互联网+ 时代下 管理会计担重任',"content":'“互联网+”时代下 管理会计担重任 7月20日，中国财会高峰论坛暨2015中国会计报年会在北京隆重召开，本次论坛以“‘互联网+’与大会计时代”为主题，围绕会计服务创新、会计人才培养、财会管理国际化、信息化、注册会计师新角色等问题，就经济新常态下会计行业如何顺应“互联网+”时代要求、打造中国会计工作“升级版”进行了深入探讨。财政部、中国注册会计师协会、中国会计学会、国际货币基金组织、三大国家会计学院等相关部门的权威人士，来自大型国内外企业、会计师事务所、管理咨询公司、高校、国内外培训机构、全国会计领军人才等嘉宾出席了本次活动。助推会计变革3月5日，李克强总理在政府工作报告上正式提出制定“互联网+”行动计划，至此，“互联网+”概念上升至国家战略层面。“互联网+”行动计划将充分发挥互联网在生产要素中的集成优化作用，重点促进以云计算、物联网、大数据为代表的新一代信息技术与现代制造业、生产性服务业等传统行业相融合，形成更广泛的以互联网为基础设施和实现工具的经济发展新形态。“互联网+”时代的到来，让会计这门传统而又古老的艺术，开始萌发出新生的活力，财政部部长助理戴柏华指出：“会计行业与互联网的深度融合趋势明显，网络会计、在线财务服务、云会计、云审计等初现端倪，互联网为会计行业升级、会计人才转型、会计职能转变等方面都带来新的机遇。”会计行业要想搭上“互联网+”时代的顺风车，就必须加快转变自身体系建设和服务模式，及时调整产业结构，将互联网的创新成果更加深度的融合于会计管理体系，打造新的经济增长点，推动数据管理、审核计算增效升级，为新常态下中国会计改革与发展注入新动力。管理会计引领会计“升级”2014年11月14日，财政部正式发布《关于全面推进管理会计体系建设的指导意见》，明确提出信息化是支持管理会计理念与方法落地、支撑管理会计功能发挥及价值实现的重要手段和推动力量。随着“互联网+”时代的来临，打造中国会计工作“升级版”势在必行，而会计工作升级的重点就在于培育和发展管理会计。在企业“互联网+”时代，云采购、云招聘、云制造以及费用管理云服务等模式越来越深入到企业的管理理念之中，企业内部之间、企业与外部之间的联通越来越紧密，这就需要财务人士对数据有足够精细化的管理与整合，而管理会计则可以很好的适应这一需求，管理会计的价值在“互联网+”时代势必呈现出无可比拟的优越性，因此，管理会计在“互联网+”时代将会扮演革命者与引领者的角色，会计行业要想顺利改革，就必须大力推进管理会计体系建设，以管理会计带动整个会计行业转型升级。“互联网+”与管理会计的碰撞当前，联网考务管理、在线联机考试、远程培训教育等互联网技术已经广泛的应用于管理会计服务领域，“互联网+”与大会计时代的碰撞所带来的变革，将不仅仅体现在服务模式的拓展，同时，对管理会计工作方法的创新与转型也起到推动作用。会计司司长高一斌表示：“互联网大力推动了会计行业生产和服务方式、商业模式、管理方式的变革，同时也给行业带来了冲击和挑战，会计行业需要从思维方式、组织结构、技术基础、政策等方面进行变革和调整，实现行业的转型升级。”“互联网+”时代下，使管理会计“财务业务一体化”、信息流、资金流、物资流“三流合一”真正成为可能，云计算、大数据等互联网应用，已经在无形中构建了企业之间的数字通道，而管理会计借助互联网中电子商务、客户关系管理等渠道，将使业务管控的范围从企业内部顺利延伸到上下游产业链，为管理会计带来包括服务模式、技术革新、数据整理、信息集成等全方位的优化升级。淘宝教育教学总监刘老师表示：“管理会计是精细管理和价值创造的重要工具，能很好的利用云计算、大数据等应用实现企业的内联外通，在企业的经营决策、投资决策和融资决策中都将扮演重要角色。”据了解，目前全球管理会计领域最权威、最顶级的专业资格证书是CMA（美国注册管理会计师），与CFA、AICPA一起并称为全球财经领域最顶级的三大黄金认证，被世界500强广泛采用并成为主要人力资源评估标准，是财会人士求职就业晋升非常有力的敲门砖。 快来淘宝教育,点下面链接报名有优惠啊http://xue.taobao.com/market/xue/zkdp.php?spm=a2174.7346861.2.5.MX2GUO',"img":"1"},
								{title:'前（钱）景无限的消防工程师资格考试解读',"content":'前（钱）景无限的消防工程师资格考试解读摘要： 由人保部、公安部联合颁发的注册防工程师执业资格证考试今年终于有望开考了！！！开考了！！！开考了！！由人保部、公安部联合颁发的注册防工程师执业资格证考试今年终于有望开考了！！！开考了！！！开考了！！（重要的事说三遍）那么我们来看这个千呼万唤始出来的资格证到底有几斤几量。市场缺口极高根据《社会消防技术服务管理规定》（公安部第129号令）的规定，消防设备维护保养检测机构、消防安全评估机构根据资质不同分别需要的最低消防工程师人数如图： 注：其中黄色表示所有消防工程师级别，红色表示一级消防工程师。而需求消防工程师的机构包括且不仅限于：消防设计、检测、评估、维护、安保等中介机构以及矿山、石化、烟草、运输、学校、酒店等有重要消防任务的单位。经推算，未来3年我国有近50万消防工程师的人才需求。含金量高1.公安部主管颁发，证书有强制性；2.一级可聘为工程师，同时作为高级工程师考评的主要依据；二级可聘为助理工程师；3.可与建造师、造价师、监理师等分别使用，同时收益。据市场预估，约6-10万每年的显性收入及其他大家都知道的隐性福利首考机遇因为今年首次开考，根据学尔森多年对各项考试的研究，应该相对于以后会容易。那么问题来了……“ 报考 条件 ”学历要求1. 报考一级消防工程师需大专以上学历。2. 报考二级消防工程师需中专以上学历。3. 只要是国家教育主管部门承认的有效学历皆可（如自考、函授）。专业要求消防工程专业、消防工程相关专业、其他专业。（相关专业见附件1）经验要求根据学历与专业的不同，分别需要不同的取得该学历后的工作经验年限。（查看具体规定或登录www.shsunedu.com、致电400-1188-114咨询）“ 免试 条件 ”根据规定，符合以下条件中任意一项的，可免试《消防安全技术实务》科目。（一）2011年12月31日前，评聘高级工程师技术职务的；（二）通过全国统一考试取得一级注册建筑师资格证书，或者勘察设计各专业注册工程师资格证书的。在连续的2个考试年度内参加上述科目考试并合格，可取得一级注册消防工程师资格证书。“ 考试 组织 ”一级注册消防工程师资格考试由人力资源社会保障部人事考试中心统一组织实施，实行全国统一考试。二级注册消防工程师资格考试由省级人社部门和公安机关消防机构共同组织实施，在本省内考试。“ 考试 时间 ”考试日期原则上为每年第四季度，考试地点一般设在省会城市的大、中专院校或者高考定点学校，届时考生可以到当地的考试管理机构报名。由于注册消防工程师制度刚刚开始实施，首次资格考试正在筹备过程中，相关工作需经国家有关部门审批，考试计划由人社部人事考试中心根据执业资格考试计划统筹安排，关于考试时间、报名安排等尚未确定，有关情况请关注公安部消防局的官方网站和人社部人事考试中心有关考试公告信息或关注学尔森官方网站。不管是从就业前（钱）景还是首考的机会，今年这次注册消防工程师执业资格考试都将是众diaos摇身变高富帅的难得机会。来，我们一起唱起来~~~~快来淘宝教育,点下面链接报名有优惠啊http://xue.taobao.com/market/xue/zkdp.php?spm=a2174.7346861.2.5.MX2GUO附表：消防工程相关专业新旧对照表专业划分 专业名称（ 98版） 旧专业名称（ 98年前）工学类相关专业 电气工程及其自动化电子信息工程通信工程计算机科学与技术 电力系统及其自动化高电压与绝缘技术电气技术（部分）电机电器及其控制光源与照明电气工程及其自动化电子工程应用电子技术信息工程广播电视工程电子信息工程无线电技术与信息系统电子与信息技术公共安全图像技术通信工程计算机通信计算机及应用计算机软件软件工程 建筑学城市规划土木工程建筑环境与设备工程给水排水工程 建筑学城市规划城镇建设（部分）总图设计与运输工程（部分）矿井建设建筑工程城镇建设（部分）交通土建工程工业设备安装工程涉外建筑工程土木工程供热通风与空调工程城市燃气工程供热空调与燃气工程给水排水工程 安全工程 矿山通风与安全安全工程 化学工程与工艺 化学工程化工工艺工业分析化学工程与工艺专业划分 专业名称（ 98版） 旧专业名称（ 98年前）管理学类相关专业 管理科学工业工程工程管理 管理科学系统工程（部分）工业工程管理工程（部分）涉外建筑工程营造与管理国际工程管理',"img":"1"},
								{title:'是否持有一级建造师证书 月收入可相差4万以上',"content":'是否持有一级建造师证书 月收入可相差4万以上摘要： 建造师注册受聘后，可以建造师的名义担任建设工程项目施工的项目经理、从事其他施工活动的管理、从事法律、行政法规或国务院建设行政主管部门规定的其他业务。在行使项目经理职责时，一级注册建造师可以担任《建筑业企业资质等级标准》中规定的特级、一级建筑业企业资质的建设…一、拿到一建注册证书后能从事什么工作？1、建造师注册受聘后，可以建造师的名义担任建设工程项目施工的项目经理、从事其他施工活动的管理、从事法律、行政法规或国务院建设行政主管部门规定的其他业务。在行使项目经理职责时，一级注册建造师可以担任《建筑业企业资质等级标准》中规定的特级、一级建筑业企业资质的建设工程项目施工的项目经理。大中型工程项目的项目经理必须逐步由取得建造师执业资格的人员担任；但取得建造师执业资格的人员能否担任大中型工程项目的项目经理，应由建筑业企业自主决定。2、江苏住房城乡建设厅关于组织征求《关于允许注册建筑师、勘察设计注册工程师、注册建造师取得监理工程师注册资格的通知>（征求意见稿）》修改意见的通知 3、当前证书挂靠价格注册一级矿业建造师 6万-7万/年（挂章+1-1.5）注册一级市政建造师 4.5万-6万/年（挂章+1-1.5）注册一级港口航道建造师 5-5.5万/年（挂章+1-1.5）注册一级水利水电建造师 3.5-4万/年（挂章+1-1.5）注册一级通信广电建造师 3-3.5万/年（挂章+1-1.5）注册一级机电建造师 3万-3.5万/年（挂章+1-1.5）注册一级公路建造师 3万-3.5万/年（挂章+1-1.5）注册一级房建建造师 3-3.5万/年（挂章+1-1.5）二、一般建筑工人从事的工作及薪资待遇招聘岗位：建筑工人薪资待遇： 3000-5000元任职资格:要求可以吃苦耐劳，任劳任怨.计件工资，一般可以做150元以上一天。工作时间自由，可以自己安排几点上班下班，包住不包吃，要自己做饭，可以提供做饭工具。最好是夫妻俩一起……招聘岗位：施工工人薪资待遇： 3000-5000元任职资格：28岁以下，吃苦耐劳，态度良好，做事认真细心，服从上级安排招聘岗位：土建施工员薪资待遇： 3000-5000元任职资格：1、大学本科及以上学历，建筑、工民建、土木工程类相关专业；2、2年以上土建相关领域施工工作经验，具有中级以上职称者优先；3、熟悉国家及地方相关法规、政策，熟悉土建类施工图、施工管理和有关土建的施工规范及要求，掌握项目规划、建筑设计、施工、验收规范及市政配套等基本建设程序；4、精通土建工作量清单及组价编制，熟练使用预算清单软件，熟悉施工现场工作流程和环节，了解市场工程造价信息及材料信息；5、具有良好的技术英语水平和计算机操作能力，熟练使用CAD制图，富有责任心、事业心及团队合作精神。三、再来看看有证书的是什么待遇？（连总经理都需要持证上岗啦！）招聘岗位：副总经理职位月薪：30000-50000元/月任职资格：1、负责公司所有土建工程的管理工作。2、土木工程相关专业本科(含)以上学历；3、45岁以下，具有5年以上建筑施工企业同等职位工作经历，且担任过15万平方米以上项目经理职位；4、具有较好的沟通协调和计划管理能力，抗压能力强。5、持有一级建造师证书和高级职称证书。6、薪资面议。招聘岗位：高级工程管理经理职位月薪：30001-50000元/月任职要求：1.38-48岁，建筑土木工程等相关专业全日制大学本科及以上学历，具备工程师或高级工程师专业技术资格，从事相关管理工作12年以上。2.具有3年以上项目总工、工程经理且担任过两个项目以上项目经理的任职经验，施工生产管理经验丰富，熟悉工程预决算和项目管理协调，能够掌控工程项目的进度、质量、安全、成本。3.熟悉工程项目施工管理流程，有较强的领导组织能力和管理协调能力。4.身体健康，责任心强，工作风格严谨务实，能经常赴现场监督指导。5.具有中建、中铁等大型国有施工企业类似岗位或一级建造师岗位从业经验者优先。快来淘宝教育,点下面链接报名有优惠啊http://xue.taobao.com/market/xue/zkdp.php?spm=a2174.7346861.2.5.MX2GUO',"img":"1"},

								{title:'雷神笔记本2015CJ大揭秘',"content":'2015年第十三届ChinaJoy将于7月30日-8月2日在上海新国际博览中心盛大开幕，这个夏天，魔都上海的激情注定要被这场游戏盛会点燃，大轰趴即将开始。势头正盛的互联网游戏本品牌雷神笔记本也将亮相本届ChinaJoy，这个标新立异、喜欢不走寻常路的品牌一向擅长为粉丝制造惊喜，不知这次又准备了什么游戏大餐呢？下面就来为大家一一揭秘： “雷成长，疯青春”主题粉丝会，激爽游戏嗨不停 本届ChinaJoy上，与以往不同的是，雷神将与战略合作伙伴久游网同台亮相。届时，雷神不仅会展出911系列供游戏玩家现场体验，重头戏也会在久游网展区上演，那就是即将在8月1日上午举办的一场主题为“雷成长，疯青春”的第二届雷神CJ粉丝会。基于“只为游戏而生”的品牌理念，雷神力求为玩家带来一场前所未有的、激烈的、爽快的游戏体验，劲舞、游戏、美女、笔记本终极大奖以及神秘雷女郎的现身势必会将CJ的气氛推向高潮，雷神这场为粉丝精心准备的轰趴盛宴绝对值得期待！ 神秘“雷女郎”陈潇助阵，雷神CJ秀看点十足 每年的ChinaJoy皆是show girl如云，美女自然就成了CJ的一大看点，今年雷神请到了素有“小林志玲”之称的宅男女神陈潇助阵。说起来，陈潇和雷神也是颇有渊源的，2013年雷神北京粉丝会的“雷女郎”总决赛上，陈潇当选了第一任“雷女郎”，今年CJ陈潇继续以“雷女郎”的身份出现，相信以后她的身影会经常出现在雷神的活动中。记者打探到，CJ展会期间，陈潇不仅会在“雷成长，疯青春”雷神CJ粉丝会上登台亮相，还会在雷神各大展区与现场玩家进行互动游戏，有这样的“吸睛神器”坐镇，雷神无疑是今年CJ的大赢家了！ 互动游戏大升级，带你玩转CJ季 本届ChinaJoy，雷神在久游网、盛天网络和英伟达展区均会有机器展出，8月1日重头戏“雷成长，疯青春”雷神CJ粉丝会将在久游网展区进行，届时，现场还会送出一台雷神笔记本作为终极大奖，可以预想到到时现场会有多么激烈了！除此之外，在其他展区还设有“雷女郎”陈潇的互动专区，现场玩家在活动时间内均可报名参与女神互动，听说还能和女神合影呢，奖品都是浮云，能近距离接触女神才是真福利啊！ 由此看来，雷神笔记本为了2015ChinaJoy，还是很走心地为雷疯准备了非常多的福利的，不管是“雷成长，疯青春”粉丝会，亦或是“雷女郎”陈潇的助阵，无一不显示出雷神对本届CJ和广大粉丝的高度重视，到底现场会引发怎样的反响呢？我们不妨一起期待7月30日的到来！',"img":"1"},
								{title:'英特尔Skylake3D游戏性能提升50%',"content":'据外媒报道，英特尔将在今年晚些时候推出第六代核心Core处理器，而这个全新一代的Skylake处理器将与第五代Broadwell处理器一样使用14nm工艺处理器。） 据悉，英特尔在第六代处理器上引入了全新的微体系结构，不仅可以减少功耗，更好的提升性能，同时还能大幅提高图形显示的性能。英特尔的官方介绍看，虽然Skylake处理器使用了14nm工艺，但架构已经更新，单线程、多线程性能可提升10-20%；在核显图形方面，升级为第九代低功耗版，H高性能系列搭配顶级GT4e，U低压系列也有缓存，号称3D游戏性能提升最多50%。 在续航时间方面：8.5小时延长到最长11.3个小时(以11.6寸变形本、35Whr电池播放720p视频为例)；在存储与IO方面，U/Y系列增加了对eMMC 5.0、SDXC 3.0、PCI-E 3.0、USB OTG，小型笔记本、变形本、平板电脑的支持，同时包括蓝牙4.1、LTE Cat.6 300Mbps(独立基带)、全球导航定位、WiDi 6.0无线显示、A4WP无线充电等无线连接特性也一应俱全。 另外，今年推出的微软平板电脑Surface Pro 4配置与上一代相比升级明显，除了采用三星最新SSD，以及搭载Windows 10系统，传闻称还将采用英特尔全新14nm Skylake架构处理器，功耗及性能方面都有所提升。 值得一提的是，采用Skylake架构处理器的产品预计将会在今年秋天出货，与Surface Pro 4的可能发布时间相符。在微软刚刚公布的财报中，我们可以发现Surface系列平板已经演变为微软硬件设备的重要角色，其增长势头已经超过了iPad。',"img":"1"},
								{title:'联想携拯救者进击ChinaJoy',"content":'中国国际数码互动娱乐展览会（ChinaJoy）将于7月30日在上海新国际博览中心举办。作为此次盛会的重要参展商，联想将携旗下彪悍的小Y系列、游戏PC子品牌拯救者强势入驻。　　联想专为游戏人群打造的互联网游戏PC品牌拯救者，其高性能、高服务标准、高配平价的特性受到游戏、电竞领域的认可，成为2015MDL国际精英邀请赛官方指定装备。此次联想携拯救者-14现身ChinaJoy，作为空中网ChinaJoy2015官方比赛指定用机的同时，也是NV、ZOL展台唯一展出的PC产　　配置专业游戏显卡、IPS屏幕、128G固态硬盘以及后置双风扇双铜管散热系统的拯救者-14，红黑搭配的酷炫外观，高端的配置带来强劲性能，NVIDIA游戏显卡加之杜比专业音效为游戏玩家提供了较好的游戏体验。这一次彪悍的小Y家族再度出击入驻各大展台，为游戏玩家提供更多的产品体验机会。　　本届ChinaJoy，联想将携手多家知名游戏、IT品牌，在包括空中网、NVIDIA、ZOL等各大展台展开丰富有趣的互动活动。在面积759平方米的空中网展台上，一台台全新的拯救者战机已经整装待发，预备着为ChinaJoy《坦克世界》现场赛打响第一炮。在舞台上火力全开的拯救者还将与彪悍的小Y一起，在空中网展台为热情的玩家们提供现场游戏机会，并将开展丰富的互动活动　　作为唯一入驻NVIDIA展台和ZOL展台的PC品牌，联想在展示产品的同时，还将在展区开展多种别开生面的互动游戏，例如：考验大脑的“AB站队”团体问答、与showgirl组队参与的“你来比划我来猜”、性感与力量并存的“抱起那个showgirl”等等。届时，在各个展台都将有美丽的showgirl携小Y、拯救者一同走秀，“战机”与美女的组合必将带来别样风采。',"img":"1"},
								{title:'戴尔发布全新外星人游戏笔记本',"content":'戴尔外星人笔记本毫无疑问是目前最强大的笔记本之一，酷炫的外观加上超强的配置为它吸引到了不少粉丝。在CES2015上，戴尔也更新了外星人笔记本产品，推出了全新的Alienware 15/17系列。比较遗憾的地方在于，虽然Alienware 15/17在显卡部分有所提升，可选配AMD Radeon R9 200X和NVIDIA GTX 900M系列显卡，但CPU方面却没有任何变化，依然是Haswell架构的i7-4980HQ。这跟Intel的不给力有关，毕竟刚发布的14nm Broadwell系列目前还都是低功耗产品，没有高性能产品和我们见面。其它配置方面，16GB DDR3内存、512GB SSD（M.2接口）+1TB HDD、杀手无线网卡、蓝牙4.0等配置基本上都是目前顶级的。另一个颇为让人纳闷的地方在于，据说Alienware 15系列最高可选配15.6英寸4K显示屏，而更大的Alienware 17系列则只有17英寸1080p一种分辨率，不知道是不是官方表达有误。',"img":"1"},

				{
			news:[
								{title:'WCA2015观赛人次突破2.2亿 全民电竞风头正盛',"content":'WCA2015职业预选赛（中国区）自4月13日正式开幕至今已过去了整整3个月的时间，目前，魔兽争霸3、DOTA2、穿越火线、炉石传说、英魂之刃、风暴英雄、坦克世界等7大项目出征年底WCA总决赛的名单已经确认。凭借着广大电竞爱好者的持续关注，WCA现已成长为国内最具影响力的第三方电竞赛事品牌之一。,WCA2015职业预选赛共历时12周，吸引了包括各战队成员在内总计324名优秀职业选手参赛。在经历180场精彩激烈的角逐之后，最终，共有82位选手获得了WCA2015世界总决赛的参赛资格，他们将与后续比赛中出线的国内外电竞高手一起，在今年12月会师中国银川与经历数月艰苦鏖战的选手们相比，广大国内外电竞爱好者们则要轻松许多。得益于WCA2015十余家直播合作媒体的便利观赛通道，截至7月5日，中国区职业预选赛的累计观赛人次达到2.2亿，再次刷新国内外游戏赛事的观赛纪录。作为本届WCA合作视频直播平台，包括GTV、PPTV、乐视TV、腾讯视频、搜狐视频、战旗TV、斗鱼TV、火猫TV、17173直播、爱奇艺、新浪看游戏及播视网等视频直播站点在内的多家视频网站及手机APP都开设了WCA2015赛事直播专区。按单位比赛日每天直播7小时计算，WCA职业预选赛期间总播出时长接近600小时，相当于举办400场专业足球比赛。WCA2015中国区职业预选赛赛段单日观赛最高纪录出现在7月5日的中国区资格赛总决赛上，数据显示，当天各大渠道的观赛总人次高达980万。自4月28日起，WCA先后走进全国6省市7所知名大学，通过举办电竞公开课、电竞明星表演赛等形式进行电竞知识普及。同时，WCA2015还邀请到了电竞明星选手、知名主播及国内外游戏行业资深从业人士作为活动嘉宾，成功吸引了近万名高校学子参与其中。此外，WCA2015还广泛与国内外游戏展会进行跨界合作。5月11日，WCA 2015代言人“跑男女神”Angelababy亲临广州游博会电竞嘉年华引发玩家轰动；6月18日，美国E3游戏大展开幕，WCA2015的惊艳亮相更是让“中国造”电竞赛事名扬海外。而在下半年即将陆续开幕的2015ChinaJoy和德国科隆游戏展，WCA2015还会给广大玩家带来更多的惊喜。庞大的赛事规模毫无疑问是WCA迅速走红的致胜法宝之一。2014年，WCA吸引了全球29个国家和地区的选手参加，创造了世界电竞史上参赛选手覆盖范围最广、数量最多的纪录。今年，在总结上届的成功经验后，WCA组委会放弃传统的杯赛赛制，推出了拥有全新积分排名赛事体系，囊括全球四大赛区共计17个赛段，5个线下落地赛事，长达278天的马拉松式赛程和总额高达1亿元天价奖金的WCA2015，此消息在今年3月份的发布会上披露之后立即引发了广大玩家的轰动。随着下半年的到来，WCA2015中国区公开赛即将开幕，零门槛的大海选将让万千普通玩家得以亲自上阵参与到这场电竞狂欢之中。通过海选赛顺利晋级出线的玩家还可获得参加年底银川总决赛的资格，与来自国内外的职业电竞选手同场竞技。可以预见的是，伴随着WCA赛事的持续深入，这股全民电竞风暴势必将愈发猛烈。',"img":"1"},
								{title:'生态式运营成效凸显 WCA引游戏厂商热逐',"content":'第三方电子竞技赛事正在逐渐成为包括手游、网游等在内的各类型游戏运营推广的新兴载体。7月3日，在WCA2015中国区资格赛开幕式上，由巨人网络、南京军区与光荣使命网络联合开发，塔人网络独家代理的中国首款军事游戏《光荣使命OL》宣布正式入驻WCA，成为其下半年的正赛项目。就在不久前，被誉为国内“第一MOBA手游”的《自由之战》也加入WCA，成为WCA唯一指定MOBA类手游项目。行业分析人士指出，在历时两年的品牌沉淀后，借由“全民电竞”概念的落地，及其生态式的赛事运作模式，WCA世界电子竞技大赛的品牌影响力现已初具规模。在游戏行业“电竞风”越刮越大的背景下，依托顶级第三方电竞赛事带动游戏运营的推广模式，或将成为各游戏厂商“入市”的又一大重要手段。当前，由于社会节奏的加快，相较以前那种花费大把时间和精力打怪升级的游戏方式，玩家更愿意将目光投向持续时间短、对抗性强的偏电竞类的游戏。由此不难理解，上述厂商纷纷联合WCA，实则为寻求电竞化成长新出路。在不久前举办的GMIC大会上，中国手游CEO肖健曾表示，手游不仅在玩法上比端游更加简化，且受众面比端游更广，玩家可以随时随地参与竞技等优势让手游电竞拥有相当广阔的发展空间。当前，伴随着移动互联网环境的优化，玩家移动设备的升级迭代，加之国家下调手机网络资费等综合利好因素的刺激，手游电竞已经成为了业内关注的焦点。今年，WCA世界电子竞技大赛创新地引入手游《自由之战》作为比赛项目，某种程度而言，已经宣告了手游电竞化元年的到来。其次，众多游戏厂商纷纷加盟WCA，最主要的还是希望借后者瞄准海量的潜在游戏用户。相较于粗暴的砸钱买流量的推广方式，加盟专业电竞赛事，借由后者巨大的品牌声势及其全年高达10亿的海量观赛数据，势必将为游戏的下载带来立竿见影的效果。另一方面，对于WCA赛事而言，通过与《自由之战》、《光荣使命OL》《英魂之刃》等优质游戏建立合作，也将转化后者庞大的游戏用户群，进而扩充赛事品牌的受众范围。更为重要的是，相比于合作单一的游戏项目，WCA通过吸纳多个游戏并与其厂商建立合作的方式，也将为赛事长久的发展带来“内容”支撑。长久以来，电竞赛事的商业化及盈利模式一直模糊不清，饱受行业人士质疑。对此，WCA2015组委会主席杨锴曾公开表示，区别于传统的纯广告输血的方式，WCA还将探索包括赛事授权，以及利用品牌流量做周边衍生，甚至于游戏开发、发行等多种创新的盈利方式，以此来保障赛事的长期、健康发展。另外，在赛事品牌体系的建设上，WCA亦引入生态式的发展理念，通过WCA高校联赛、电竞公开课、WCA PLUS成长计划等一系列有力举措，打通了从选手选拔到培养，赛事产出到输送，电竞文化普及等一系列环节，从而保障WCA赛事品牌的长期稳定发展。立足于电竞大生态，WCA通过打造完整的电竞赛事链条，现已成长为国内最具影响力的第三方电竞赛事，受到游戏厂商、资本市场以及普通游戏玩家的一致热捧。',"img":"1"},
								{title:'顶级游戏公司纷纷联姻WCA 电竞风暴一触即发',"content":'扛起“电竞奥运会”大旗的WCA致力于打造国际性综合电竞赛事平台，自2014年宣布举办至今，不仅沉淀了众多电竞爱好者群体，也吸引了众多顶级游戏公司的青睐。今年以来，《英魂之刃》、《自由之战》、《光荣使命OL》等优秀游戏纷纷与WCA组委会完成签约，成为年度核心赛事项目，折射出WCA这一年度电竞赛事日渐扩充的品牌影响力。自成立之初，WCA就主动扛起了填补国际性电竞赛事空白的使命，通过一流的赛事规划以及全民电竞的战略布局，全力打造后WCG时代最具影响力的全球电子竞技赛事。在历经两年时间的发展过后，当前，WCA已成长国内最具影响力的第三方电竞赛事，沉淀了强势的品牌效应。年初，WCA形象广告强势登陆CCTV1黄金时段，一度引发行业轰动。而自4月13日开赛以来，WCA2015首月观赛人次一举突破8000万，更极大凸显了赛事超凡的商业价值。游戏公司纷纷携手WCA，正是看到了其作为全球化、职业化的电子竞技平台巨大的品牌附加值。WCA2015的四大策略是：赛事常态化、电竞全民化、互动多元化、排名全球化。通过职业赛、公开赛、高校赛等完整的赛事体系，WCA构建了一个全民电竞的平台，让每个人都有实现自己电竞梦想的机会。伴随电竞参与门槛的消除，WCA得以沉淀出大量的忠实粉丝群。统计数据显示，WCA2015开赛首周直播量即突破2000万人次，日均观赛人数达200万，创下国内电竞赛事的观战记录。从商业角度来看，游戏厂商选择加入WCA，收获的将是与海量电竞玩家近距离接触、多频次曝光的机会，无疑将对游戏产品的推广起到事半功倍的效果。跨界合作、资本助力对于WCA来讲早已不是新鲜事，今年，WCA更在赛程方面大做文章，将赛事周期延长至278天，且每个比赛日的直播时间不低于7小时。包括GTV、PPTV、乐视TV、腾讯视频、搜狐视频、战旗TV、斗鱼TV、火猫TV、17173直播、爱奇艺、新浪看游戏及播视网等多家视频站点及手机APP都设有WCA2015比赛直播专区，进一步拓宽了玩家观赛途径，直接刺激了观赛数据的增长。通过创新的年度联赛式赛程设置，加之赛事直播、观赛渠道的优化升级，WCA2015得以打通电竞产业的”最后一公里“，实现了内容到用户的无缝对接。《英魂之刃》、《自由之战》、《光荣使命OL》等游戏公司纷纷向WCA抛出橄榄枝，依托WCA强大的品牌效应、巨量的用户基础，以及亿级的直播流量，以此迅速切入电竞市场，拓宽自身业务，这无疑是一种强强联合的战略举措。',"img":"1"},
								{title:'电竞好基友重出江湖 ChinaJoy鼻队PK莓神',"content":'作为动漫游戏迷每年必去的盛会，ChinaJoy2015即将于7月30日-8月2日在上海新国际博览中心举行。相较往届美女Showgirl云集、Cosplayer创意频出、游戏厂商扎堆的盛景，今年的CJ加入了更多重磅看点。这其中，WCA2015所占据的E5馆E5-01、E5-15-17四大霸气展台更是大家不得不关注的焦点。在英雄联盟玩家中流传着这样一段传说：曾经的你用奥拉夫独霸上路无人可挡，后来你的狮子狗更是被冠以偷塔狂魔的美誉。IPL 5决赛你的上单带领WE夺得世界冠军，由此开启了WE的辉煌。没错，这个人就是WE战队乃至全国最具人气的LOL选手“路人王草莓”。他从一个默默无闻的业余玩家，到rank积分登顶，再后来破格进入WE战队并帮助WE拿到世界冠军，草莓完成了自己人生的蜕变，路人王也晋升为玩家心中的“莓神”。而每每谈到这段历程，莓神也总是腼腆的笑道，“梦想不应有别，有的人想当歌手，有的人想当律师，而我的梦想就是成为游戏世界冠军，为中国电竞尽一份力。”如今，伴随时代的进步，电子竞技早已成功跻身世界体坛之林。作为一项专业电竞赛事，WCA为广大热爱游戏的玩家提供了一个舞台，在这里每个人都可以通过努力成为自己梦想中的自己，每个人都有机会成为未来的“路人王”。作为WCA2015的形象大使，在谈及当前国内电竞发展形势时，WE老队长若风亦表示，“以前，电子竞技只是男孩子的游戏，而近几年伴随电竞赛事的增多和普及，很多女玩家也加入到电竞中来。“以英雄联盟为例，很多女性玩家起初只是单纯的想了解男友为什么会对游戏无法自拔，但随着她们和男友一起玩游戏，一起战斗，感情也逐渐加深。刚开始玩的时候，每次打野都会被小怪虐的死去活来，此时便会叫来男友”保护+复仇“，后来慢慢自己也能独挡一面与男友并肩作战。女性玩家的增多，也显示出电子竞技全民化的发展趋势正如草莓和若风所说，电子竞技运动的繁荣为玩家完成梦想带来平台与机遇，更为人与人之间构筑了沟通的桥梁。在今年ChinaJoy的WCA展台上，“一血莓神”与老队长“若风”也将在退役后再度聚首，上演LOL巅峰对决。当昔日“上单王”遭遇“中路杀神”，两位世界顶尖的男神级选手到底将带来如何火星四溅令人热血喷张的精彩表演？我们与你一起期待！',"img":"1"},
							]
		},
